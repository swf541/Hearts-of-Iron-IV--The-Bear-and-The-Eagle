English:
 EGY_american_aid:0 "American Aid"
 EGY_strengthen_the_monarchy:0 "Strengthen the Monarchy"
 EGY_strengthen_the_monarchy_desc:0 "As the radical forces of communism, liberalism and Islamism on our doors threatening the Monarchy, it is time to strengthen the monarchy to avoid the fate of other monarchs as of late."
 EGY_personality_cult:0 "Establish a Cult of Personality"
 EGY_personality_cult_desc:0 "To cement the power of the monarch we should seek out to estalish a cult of personality set on reverence of the monarch to further avoid any form of social protest or disruption from insurgents"
 EGY_nazi_advisors_desc:0 "After World War II ended, many former officials of the German Recih fleed to various over seas nations in hiding, perhaps we should attempt to recruit some as advisors for the state"
 EGY_nazi_advisors:0 "Nazi Advisors"
 EGY_revive_coptic_language_desc:0 "Up til the late middle ages the Coptic language was the predominant language in Egypt as opposte to the foriegn Arabic language, perhaps it is time to bring back our ancient language"
 EGY_revive_coptic_language:0 "Revive the Coptic Language"
 EGY_restoration_of_the_empire:0 "Restoration of the Empire"
 EGY_restoration_of_the_empire_desc:0 "Now that we are situated firmly in place it is time to restore our ancient empire to its historical borders."
 EGY_equipment_effort_1:0 "Equipment Modernization"
 EGY_equipment_effort_1_desc:0 "After our tragic defeat in the war, we need to axquire the latest weaponry and military technology to keep up with the Israeli's and are other enemies"
 EGY_military_doctrine_modernization:0 "Military Doctrine Modernization"
 EGY_military_doctrine_modernization_desc:0 "The prior war has shown the defiencies of our officer corps and military doctrine.  We need to reform and modernize these to be properly defend our country"
 EGY_military_industrial_complex:0 "Develop a Military Indusrial Complex"
 EGY_military_industrial_complex_desc:0 "We must be certain we are not beholden to our allies and benefactors for weapons and vehicles.  It is time we develop a military industrial complex within our borders."
 EGY_military_industrial_complex_two:0 "Expand the Military Industrial Complex"
 EGY_military_industrial_complex_two_desc:0 "While our military industrial complex has started to frow we need to further subsidize it to further its expansion"
 EGY_invade_israel:0 "Claims on Israel"
 EGY_invade_israel_desc:0 "Once more we should assert out authoirty and divine rule accross the levant begining in Israel"
 EGY_invade_ethiopia:0 "Claims on Ethiopia"
 EGY_invade_ethiopia_desc:0 "While never directly controlling or ruling Ethiopia, it will make a great buffer for Kush and provide as a perfect strategic base for operations within the Indian Ocean"
 EGY_invade_sudan:0 "Claims on Kush"
 EGY_invade_sudan_desc:0 "Once more Egyptian rule will be established over Kush.  Since time immemorial we have had some form of rule or influence on this land, and soon it shall be part of our resurgent empire"
 EGY_invade_cyprus:0 "Claims on Cyprus"
 EGY_invade_cyprus_desc:0 "Many Egyptian rulers and dynasties stretching from the days of the Pharoahs to the Mameluks have ruled this island, we shall regain it for the empire and have a base of operations against the Greeks and Turks"
 EGY_invade_libya:0 "Claims on Libya"
 EGY_invade_libya_desc:0 "To the west of us is the Libyan Desert and coast, a proper buffer zone needs to be created here to defend Egypt from an invasion from the west."
 EGY_invade_lebanon:0 "Claims on Lebanon"
 EGY_invade_lebanon_desc:0 "Now that Israel has been conquered by the Egyptian Empire we shoud consolidate our gains by seizing Lebanon"
 EGY_invade_jordan:0 "Claims on Jordan"
 EGY_invade_jordan_desc:0 "To prevent an invasion from Arabia we should conquer Jordan and establish it as a buffer zone between the Levant and Arabia"
 EGY_invade_syria:0 "Claims on Syria"
 EGY_invade_syria_desc:0 "With Jordan, Lebanon and Israel once again under our rule.; we should complete our conquest of the Levant by restoring our borders to their ancient height by conquering Syria"
 EGY_soviet_aswan:0 "Soviet Funded Aswan Dam"
 EGY_soviet_aswan_desc:0 "Perhaps instead of looking to the Americans to fund the Aswan Dam we should seek Soviet investments to tighten our friendship"
 EGY_communist_reforms:0 "Communist Reforms"
 EGY_communist_reforms_desc:0 "As we drift further into the Soviet sphere of influence perhaps it is time to reform soviety inline with the Soviet vision"
 democratic_reforms:0 "Democratic Reforms"
 democratic_reforms_desc:0 "As our friendship with the United States continues to grow we should seek to emulate their form of government and being to liberzlie our government and society."
 EGY_american_training:0 "American Military Training"
 EGY_american_training_desc:0 "Our new American friends are willing to aid us in restructuring our military and modernizing it."
 EGY_soviet_training_desc:0 "Our new Soviet friends are willing to aid us in restructuring our military and modernizing it."
 EGY_soviet_training:0 "Soviet Military Training"
 EGY_reform_royal_egyptian_air_force:0 "Reform the Royal Egyptian Air Force"
 EGY_reform_royal_egyptian_air_force_desc:0 "During the prior war, we overly depended on foriegn pilots to run our air force, we need to develop a native air force for future conflicts."
 EGY_war_preperations_desc:0 "In preperation of the wars that will need to be waged to restore the ancient frontiers of our empire we need to strengthen our officer corps, natonal unity and military strategies"
 EGY_war_preperations:0 "War Preperations"
 EGY_american_complete_aswan:0 "Complete the Aswan Dam"
 EGY_american_complete_aswan_desc:0 "It is time to finall finish the Aswan Dam with American backing and assistance"
 EGY_join_nato:0 "Join Nato"
 EGY_join_nato_desc:0 "Finalize our committment to the western powers by joining NATO"
 EGY_join_warsaw_pact:0 "Join the Warsaw Pact"
 EGY_join_warsaw_pact_desc:0 "Finalize our committment to the Global Revolution by joining the Warsaw Pact"
 EGY_encourage_capitalism:0 "Encourage Capitalism"
 EGY_encourage_capitalism_desc:0 "With help of American corporations we should be able to encourage capitalism within our country and expand our eocnomy"
 EGY_american_military_tech:0 "American Military Technology Co-Operation"
 EGY_american_military_tech_desc:0 "Our American allies have offered to help our military technological modernization to further build our committment to the western powers and democracy."
 EGY_soviet_equipment:0 "Soviet Equipment"
 EGY_soviet_equipment_desc:0 "The Soviets have offerd to share their older models of weapons and aircraft with us, while old to them, they are newer than any of our craft or weapons and we can use these to advance our military knowledge."
 EGY_soviet_aid:0 "Soviet Aid"
 EGY_soviet_aid_desc:0 "Military aid from the Soviet Union to help protect against possible insurgents or counter revolutionaries"
 EGY_five_year_plan:0 "Five Year Plan"
 EGY_five_year_plan_desc:0 "We should design and commence Egypt's first Five Year Plan for economic and military industrial development"
 EGY_equipment_effort_2:0 "Equipment Development"
 EGY_equipment_effort_2_desc:0 "While modernizing somewhat our military equipment still needs further development to match our neghbors"
 EGY_equipment_effort_3:0 "Equipment Focus"
 EGY_equipment_effort_3_desc:0 "While on par with most of our neghbors equipment we should continue on to have superior equipment compared to our neghbors"
 EGY_military_doctrine_modernization_2:0 "Military Doctrine Modernization"
 EGY_military_doctrine_modernization_2_desc:0 "While advancing our military doctrine signifcantly we still need to further develop the skills and techniques of our officer corp"
 EGY_fighter_focus:0 "Fighter Focus"
 EGY_fighter_focus_desc:0 "Instead of focusing on bombers we should focus on fighter so we can have air supremacy over our skies and dismantle our neghbors airborne threats to our nation"
 EGY_bomber_focus_desc:0 "During the Israeli war the Royal Air Force lacked sufficent fire power to harm Israeli forces on the ground via the sky.  We should try and ramp up our bomber programs and production so this will be different next time"
 EGY_bomber_focus:0 "Bomber Focus"
 EGY_modernize_royal_egyptian_air_force:0 "Modernize the Royal Egyptian Air Force"
 EGY_modernize_royal_egyptian_air_force_desc:0 "While we have built up a native air force we still need to massively invest in our capabilities to match that of our neghbors and enemies"
 EGY_cas_effort:0 "Close Air Support Effort"
 EGY_cas_effort_desc:0 "As our air force continues to mature we can now make an effort to advance research in close air support aircraft to achieve battlefield supremacy"
 EGY_nav_effort:0 "Naval Aircraft Effort"
 EGY_nav_effort_desc:0 "As our capabilities have grown we can now attempt to advance naval aircraf research to be used in our navies in the Mediterrean Sea and Indian Ocean"
 EGY_special_forces:0 "Special Forces"
 EGY_special_forces_desc:0 "As our military research and doctrines have advanced we can now rapidly advance our research into special forces unit types."
 EGY_motorized_focus:0 "Motorized Focus"
 EGY_motorized_focus_desc:0 "We should diversify our military equipments and forces for maximum strategic value."
 EGY_mechanized_effort:0 "Mechanized Effort"
 EGY_mechanized_effort_desc:0 "World War II has shown the value of mechanized forces and units, it is time we incorporate these units into our army as well"
 EGY_armor_effort:0 "Armor Effort"
 EGY_armor_effort_desc:0 "The North African campaign showed the power of armor in warfare, we should start constructing our own forms and encourage research of this unit type"
 EGY_extra_research_slot_2:0 "Extra Research Slot 2"
 EGY_extra_research_slot_2_desc:0 "Now that our industrial capabilities have greatly grown our academic institutions have the capability for more advanced research"
 EGY_extra_research_slot_1_desc:0 "Now that our industrial capabilities have greatly grown our academic institutions have the capability for more advanced research"
 EGY_extra_research_slot_1:0 "Extra Research Slot"
 EGY_establish_university_of_cairo:0 "Establish University of Cairo"
 EGY_establish_university_of_cairo_desc:0 "For generations Cairo was a center of scholarship, it is time to reform that tradition and jump start academia in Cairo once more."
 EGY_restore_library_of_alexandria:0 "Restore the Library of Alexandria"
 EGY_restore_library_of_alexandria_desc:0 "Millenia's ago Alexandria used to be the center of the world's scholarship.  It is time to restore Alexandria as a great center of learning oncemore"
 EGY_industry_delta:0 "Industrialize Lower Egypt"
 EGY_industry_delta_desc:0 "Industrialize Lower Egypt"
 EGY_industry_upper_egypt:0 "Industrialize Upper Egypt"
 EGY_industry_upper_egypt_desc:0 "Industrialize Upper Egypt"
 EGY_infrastructure_delta:0 "Develop Lower Egypt Infrastructure"
 EGY_infrastructure_delta_desc:0 "Develop Lower Egypt Infrastructure"
 EGY_infrastructure_upper_egypt:0 "Develop Upper Egypt"
 ALB_stalinist_ideals:0 "Stalinist Ideals"
 ALB_stalinist_ideals_desc:0 "Embrace Stalinism, even as other communist countries or groups began the process of destalinization or just open criticism of his rule and Stalinism, we remain firm in our belief in Stalinism and shall double down upon it"
 ALB_militarize_people_desc:0 "We are a small country surrounded by enemies on all sides we must mobilize our entire population to be prepared to defend the country"
 ALB_friendship_ussr:0 "Improve Soviet Relations"
 ALB_friendship_ussr_desc:0 "Even though we may have differences with the Soviets we depend on them too much to be able to condemn them let us work to improve relations with the Soviets"
 ALB_friendship_china:0 "Befriend China"
 ALB_friendship_china_desc:0 "As the Warsaw Pact distances itself from the true communism we hold on to, we should look to China as our new friend"
 ALB_pull_out_of_warsaw_pact:0 "Pull Out of the Warsaw Pact"
 ALB_pull_out_of_warsaw_pact_desc:0 "It is time to withdraw from the Warsaw Pact, it has become too complacenent in its ways and abandoned the core principles of true communism"
 ALB_cultural_revolution_desc:0 "We should emulate Mao by enacting a Cultural Revolution to destroy the vesitgies of our former selves and to build a new society"
 ALB_army_effort:0 "Army Effort"
 ALB_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of being occupied by the Fascists."
 ALB_motorization_effort:0 "Motorization Effort"
 ALB_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 ALB_equipment_effort:0 "Equipment Effort"
 ALB_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 ALB_equipment_effort_2:0 "Equipment Effort II"
 equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 ALB_equipment_effort_3:0 "Equipment Effort III"
 ALB_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 ALB_mechanization_effort:0 "Mechanization Effort"
 ALB_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 ALB_armor_effort:0 "Armor Effort"
 ALB_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well"
 ALB_doctrine_effort:0 "Doctrine Effort"
 ALB_doctrine_effort_desc:0 ""The military doctrines that defined ground combat in World War II are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow.""
 ALB_doctrine_effort_2:0 "Doctrine Effort II"
 ALB_doctrine_effort_2_desc:0 "The battlefield has changed not just in the post war years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 ALB_special_forces:0 "Special Forces"
 ALB_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 ALB_aviation_effort:0 "Aviation Effort"
 ALB_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 ALB_fighter_focus_desc:0 "Keeping ahead in the development of fighter planes will give us an edge in the future."
 ALB_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 ALB_bomber_focus:0 "Bomber Focus"
 ALB_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 ALB_aviation_effort_2:0 "Aviation Effort II"
 ALB_CAS_effort:0 "CAS Effort"
 ALB_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 ALB_NAV_CAS_effort:0 "Naval Bomber Effort"
 ALB_NAV_CAS_effort_desc:0 "A modern navy needs support from vehicles not only on the ocean, but also in the air."
 ALB_rocket_effort_desc:0 "The last war showed us the power of rockets we need to research this technology to keep up agaisnt our neghbors"
 ALB_rocket_effort:0 "Rocket Effort"
 ALB_urbanize:0 "Urbanize Albania"
 ALB_urbanize_desc:0 "Albania historically has been a very rural country, it is time to modernize the country by launching a massive urbanization campaign"
 ALB_reunify_the_people:0 "Reunify the People"
 ALB_reunify_the_people_desc:0 "After the trauma of war we must reunify the nation"
 ALB_cultural_revolution:0 "Cultural Revolution"
 ALB_naval_effort:0 "Naval Effort"
 ALB_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 ALB_flexible_navy:0 "Flexible Navy"
 ALB_flexible_navy_desc:0 "With our small population and land mass we must have a flexible navy to survive"
 ALB_submarine_effort:0 "Submarine Effort"
 ALB_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 ALB_cruiser_effort:0 "Cruiser Effort"
 ALB_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 ALB_destroyer_effort:0 "Destroyer Effort"
 ALB_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this"
 ALB_capital_ships_effort:0 "Capital Ship Effort"
 ALB_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority"
 ALB_industrial_effort:0 "Industrial Effort"
 ALB_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 ALB_construction_effort:0 "Construction Effort"
 ALB_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world"
 ALB_construction_effort_2:0 "Construction Effort II"
 ALB_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts"
 ALB_infrastructure_effort:0 "Infrastructure Effort"
 ALB_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions"
 ALB_infrastructure_effort_2:0 "Infrastructure Effort II"
 ALB_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects"
 ALB_extra_tech_slot:0 "Extra Research Slot"
 ALB_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel"
 ALB_extra_tech_slot_2:0 "Extra Research Slot II"
 ALB_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 ALB_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research"
 ALB_secret_weapons:0 "Secret Weapons"
 ALB_nuclear_effort:0 "Nuclear Effort"
 ALB_nuclear_effort_desc:0 "After the conclusion of the war it is paramount that we are able to build a nuclear bomb to deter our enemies abroad from invading"
 ALB_production_effort:0 "Armament Effort"
 ALB_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind"
 ALB_production_effort_2:0 "Armament Effort II"
 ALB_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now"
 ALB_production_effort_3:0 "Armament Effort III"
 ALB_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment"
 ALB_construction_effort_3:0 "Construction Effort III"
 ALB_construction_effort_3_desc:0 "Now that we have expanded our infrastructure we can expand our industrial capacity as well"
 ALB_albanian_claims:0 "Albanian Claims on Greek Albania"
 ALB_friend_greek:0 "Befriend Greece"
 ALB_friend_greek_desc:0 "Perhaps we should try to decrease tensions between Greece and us"
 ALB_break_greek:0 "Crush Greece"
 ALB_break_greek_desc:0 "It is time we destroy the threat to the south"
 ALB_albanian_claims_desc:0 "Part of Greece rightfully belongs to us, it is time to correct this injustice"
 ALB_support_ppsh:0 "Support the Party of Labour of Albania"
 ALB_support_ppsh_desc:0 "We should strengthen our vanguard party"
 ALB_yugoslavia:0 "Condemn Tito"
 ALB_yugoslavia_desc:0 "Tito's third wat socialism is an insult to all true communists, we must condemn this"
 ALB_militarize_people:0 "ALB_militarize_people"
 ALB_bunkerize_north:0 "Bunkerize the North"
 ALB_bunkerize_north_desc:0 "We must fortify against Yugoslavia"
 ALB_bunkerize_east:0 "Bunkerize the East"
 ALB_bunkerize_east_desc:0 "We must prepare to be attacked in our eastern flank"
 ALB_bunkerize_south:0 "Bunkerize the South"
 ALB_bunkerize_south_desc:0 "The Greeks to the south are a major threat to us, we must build fortifications to defend against this threat"
 ALB_total_isolation:0 "Total Isolation"
 ALB_total_isolation_desc:0 "After being betrayed by so many nations and threatened on all sides, it is time to cut ourselves off from rest of the world"
 ALB_control_skies:0 "Control the Skies"
 ALB_control_skies_desc:0 "We must be able to control our own airspace "
 ALB_fortify_coasts:0 "Fortify Coastline"
 ALB_fortify_coasts_desc:0 "We must defend our coasts to prevent a naval invasion from Italy"
 SOV_stalin_reforms_desc:0 "We need to modify the government  of our great nation to Stalin’s taste, if Russia is to stay in charge. "
 SOV_stalin_reforms:0 "Stalin reforms"
 SOV_an_iron_curtain:0 "An iron curtain"
 SOV_an_iron_curtain_desc:0 "If we want to ensure peace between the East and West, we need to build a barrier that blocks both sides from spreading their influence"
 SOV_socialism_in_one_country:0 "Socialism in one country"
 SOV_socialism_in_one_country_desc:0 "Building the Iron Curtain was a great step to consolidate our ideologies, but if we want Russia to stay mighty, we need to divert our external influences to internal politics."
 SOV_expand_gulags:0 "Expanding the Gulags"
 SOV_expand_gulags_desc:0 "With all these political prisoners and other unwanted people doing nothing but rot in their cells, we should make them work in Siberia!"
 SOV_reign_of_terror:0 "Reign of terror"
 SOV_reign_of_terror_desc:0 "The people would think twice to revolt if we punish the political opponents harshly!"
 SOV_egalitarian_beliefs:0 "Egalitarian beliefs"
 SOV_egalitarian_beliefs_desc:0 "Why should people who work less get more money than everyone else? We should change our policies to make everyone equal."
 SOV_collectivization:0 "Collectivization"
 SOV_collectivization_desc:0 "Right now the corporate farmers are gaining wealth, this goes against the Communist beliefs. If we are to stop them, we could create a Kolchoz-Farm, a state owned farm where everyone is equal. However, we might be critisized by the public if we put a stop to them."
 SOV_continue_the_great_turn:0 "Continue the great turn"
 SOV_continue_the_great_turn_desc:0 "The great turn was the drastic change in Russia's Economic/Political Policy, by introducing the rapid advancments in collectivization and industrialization. With a few changes, we could continue it to grow even faster!"
 SOV_socialized_health_care:0 "Socialized health care"
 SOV_socialized_health_care_desc:0 "If our people would all 'invest' in health care, it would be much cheaper to get the care one needs!"
 SOV_educate_the_masses:0 "Educate the masses"
 SOV_educate_the_masses_desc:0 "If the motherland is to stay in the race with other nations, we should educate our people, this would provide a much bigger scientific workforce."
 SOV_traditional_farms:0 "Traditional farms"
 SOV_traditional_farms_desc:0 "The farms should be left unchanged, although they go against our policy, getting rid of them would provoke the public."
 SOV_revitalize_the_new_economic_policy:0 "Revitalize the Economy"
 SOV_revitalize_the_new_economic_policy_desc:0 "By making small changes to how our economy works, we should be able to pump up our industrial capacity greatly!"
 SOV_traditional_healthcare:0 "Traditional healthcare"
 SOV_traditional_healthcare_desc:0 "Making everyone pay for their own medicine, we should be getting less critized by the ones able to afford it, but for people who are not able to afford healthcare, there would be problems. This could impact our industrial workforce"
 SOV_the_working_man:0 "The Working Man"
 SOV_the_working_man_desc:0 "Instead of educating our people with school, we should turn all our civilians in workers, this would be greatly impacting our industry"
 SOV_traditional_beliefs:0 "Traditional beliefs"
 SOV_traditional_beliefs_desc:0 "Considering the rapid changes of communism harmfull to the economy and way of living, we should be focussing more on the strength of the individual."
 SOV_neutral_austria:0 "Neutral Austria"
 SOV_neutral_austria_desc:0 "These german speaking dogs refuse to pick a side in this conflict, we should decide what to do with them immediatly."
 SOV_stalin_notes:0 "the Stalin Note"
 SOV_stalin_notes_desc:0 "Stalin decided to write a letter to the western powers, which stated that Germany could be reunificated as a neutral demilitarized state. If the Western Powers aggreed we could exert our influences over whole Germany without Western intervention"
 SOV_the_doctors_plot:0 "the Doctors Plot"
 SOV_the_doctors_plot_desc:0 "Rumors has it that those jewish doctors are trying to kill off the Soviet leadership. We must put a stop to this!"
 SOV_blame_jewish_doctors:0 "Blame the Jewish Doctors"
 SOV_blame_jewish_doctors_desc:0 "These doctors are the fault of this crisis, and so they need to be taken care of."
 SOV_anti_western_propaganda:0 "Anti-Western Propaganda"
 SOV_anti_western_propaganda_desc:0 "The foul Capitalists that are beyond DDR controlled Germany are the cause of these assasination attempts, we must turn our population against the Western Forces!"
 SOV_declare_war_usa:0 "War with the USA"
 SOV_declare_war_usa_desc:0 "We have had enough of these capitalists keeping us from spreading our influences! While the Western powers are busy restoring Europe, we should take their biggest ally away from them."
