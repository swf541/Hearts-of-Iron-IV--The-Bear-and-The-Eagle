l_english:
 IRQ_american_aid:0 "American Aid"
 IRQ_equipment_effort_1:0 "Equipment Modernization"
 IRQ_equipment_effort_1_desc:0 "After our tragic defeat in the war, we need to axquire the latest weaponry and military technology to keep up with the Israeli's and are other enemies"
 IRQ_military_doctrine_modernization:0 "Military Doctrine Modernization"
 IRQ_military_doctrine_modernization_desc:0 "The prior war has shown the defiencies of our officer corps and military doctrine.  We need to reform and modernize these to be properly defend our country"
 IRQ_military_industrial_complex:0 "Develop a Military Indusrial Complex"
 IRQ_military_industrial_complex_desc:0 "We must be certain we are not beholden to our allies and benefactors for weapons and vehicles.  It is time we develop a military industrial complex within our borders."
 IRQ_military_industrial_complex_two:0 "Expand the Military Industrial Complex"
 IRQ_military_industrial_complex_two_desc:0 "While our military industrial complex has started to frow we need to further subsidize it to further its expansion"
 IRQ_american_training:0 "American Military Training"
 IRQ_american_training_desc:0 "Our new American friends are willing to aid us in restructuring our military and modernizing it."
 IRQ_soviet_training_desc:0 "Our new Soviet friends are willing to aid us in restructuring our military and modernizing it."
 IRQ_soviet_training:0 "Soviet Military Training"
 IRQ_equipment_effort_2:0 "Equipment Development"
 IRQ_equipment_effort_2_desc:0 "While modernizing somewhat our military equipment still needs further development to match our neghbors"
 IRQ_equipment_effort_3:0 "Equipment Focus"
 IRQ_equipment_effort_3_desc:0 "While on par with most of our neghbors equipment we should continue on to have superior equipment compared to our neghbors"
 IRQ_military_doctrine_modernization_2:0 "Military Doctrine Modernization"
 IRQ_military_doctrine_modernization_2_desc:0 "While advancing our military doctrine signifcantly we still need to further develop the skills and techniques of our officer corp"
 IRQ_fighter_focus:0 "Fighter Focus"
 IRQ_fighter_focus_desc:0 "Instead of focusing on bombers we should focus on fighter so we can have air supremacy over our skies and dismantle our neghbors airborne threats to our nation"
 IRQ_bomber_focus_desc:0 "During the Israeli war the Royal Air Force lacked sufficent fire power to harm Israeli forces on the ground via the sky.  We should try and ramp up our bomber programs and production so this will be different next time"
 IRQ_bomber_focus:0 "Bomber Focus"
 IRQ_modernize_royal_egyptian_air_force:0 "Modernize the Royal Egyptian Air Force"
 IRQ_modernize_royal_egyptian_air_force_desc:0 "While we have built up a native air force we still need to massively invest in our capabilities to match that of our neghbors and enemies"
 IRQ_cas_effort:0 "Close Air Support Effort"
 IRQ_cas_effort_desc:0 "As our air force continues to mature we can now make an effort to advance research in close air support aircraft to achieve battlefield supremacy"
 IRQ_nav_effort:0 "Naval Aircraft Effort"
 IRQ_nav_effort_desc:0 "As our capabilities have grown we can now attempt to advance naval aircraf research to be used in our navies in the Mediterrean Sea and Indian Ocean"
 IRQ_special_forces:0 "Special Forces"
 IRQ_special_forces_desc:0 "As our military research and doctrines have advanced we can now rapidly advance our research into special forces unit types."
 IRQ_motorized_focus:0 "Motorized Focus"
 IRQ_motorized_focus_desc:0 "We should diversify our military equipments and forces for maximum strategic value."
 IRQ_mechanized_effort:0 "Mechanized Effort"
 IRQ_mechanized_effort_desc:0 "World War II has shown the value of mechanized forces and units, it is time we incorporate these units into our army as well"
 IRQ_armor_effort:0 "Armor Effort"
 IRQ_armor_effort_desc:0 "The North African campaign showed the power of armor in warfare, we should start constructing our own forms and encourage research of this unit type"
 IRQ_extra_research_slot_2:0 "Extra Research Slot 2"
 IRQ_extra_research_slot_2_desc:0 "Now that our industrial capabilities have greatly grown our academic institutions have the capability for more advanced research"
