 RAJ_american_aid:0 "American Aid"
 RAJ_equipment_effort_1:0 "Equipment Modernization"
 RAJ_equipment_effort_1_desc:0 "After our tragic defeat in the war, we need to axquire the latest weaponry and military technology to keep up with the Israeli's and are other enemies"
 RAJ_military_doctrine_modernization:0 "Military Doctrine Modernization"
 RAJ_military_doctrine_modernization_desc:0 "The prior war has shown the defiencies of our officer corps and military doctrine.  We need to reform and modernize these to be properly defend our country"
 RAJ_military_industrial_complex:0 "Develop a Military Indusrial Complex"
 RAJ_military_industrial_complex_desc:0 "We must be certain we are not beholden to our allies and benefactors for weapons and vehicles.  It is time we develop a military industrial complex within our borders."
 RAJ_military_industrial_complex_two:0 "Expand the Military Industrial Complex"
 RAJ_military_industrial_complex_two_desc:0 "While our military industrial complex has started to frow we need to further subsidize it to further its expansion"
 RAJ_american_training:0 "American Military Training"
 RAJ_american_training_desc:0 "Our new American friends are willing to aid us in restructuring our military and modernizing it."
 RAJ_soviet_training_desc:0 "Our new Soviet friends are willing to aid us in restructuring our military and modernizing it."
 RAJ_soviet_training:0 "Soviet Military Training"
 RAJ_reform_royal_egyptian_air_force:0 "Reform the Royal Egyptian Air Force"
 RAJ_reform_royal_egyptian_air_force_desc:0 "During the prior war, we overly depended on foriegn pilots to run our air force, we need to develop a native air force for future conflicts."
 RAJ_war_preperations_desc:0 "In preperation of the wars that will need to be waged to restore the ancient frontiers of our empire we need to strengthen our officer corps, natonal unity and military strategies"
 RAJ_war_preperations:0 "War Preperations"
 RAJ_american_complete_aswan:0 "Complete the Aswan Dam"
 RAJ_american_complete_aswan_desc:0 "It is time to finall finish the Aswan Dam with American backing and assistance"
 RAJ_join_nato:0 "Join Nato"
 RAJ_join_nato_desc:0 "Finalize our committment to the western powers by joining NATO"
 RAJ_join_warsaw_pact:0 "Join the Warsaw Pact"
 RAJ_join_warsaw_pact_desc:0 "Finalize our committment to the Global Revolution by joining the Warsaw Pact"
 RAJ_encourage_capitalism:0 "Encourage Capitalism"
 RAJ_encourage_capitalism_desc:0 "With help of American corporations we should be able to encourage capitalism within our country and expand our eocnomy"
 RAJ_american_military_tech:0 "American Military Technology Co-Operation"
 RAJ_american_military_tech_desc:0 "Our American allies have offered to help our military technological modernization to further build our committment to the western powers and democracy."
 RAJ_soviet_equipment:0 "Soviet Equipment"
 RAJ_soviet_equipment_desc:0 "The Soviets have offerd to share their older models of weapons and aircraft with us, while old to them, they are newer than any of our craft or weapons and we can use these to advance our military knowledge."
 RAJ_soviet_aid:0 "Soviet Aid"
 RAJ_soviet_aid_desc:0 "Military aid from the Soviet Union to help protect against possible insurgents or counter revolutionaries"
 RAJ_five_year_plan:0 "Five Year Plan"
 RAJ_five_year_plan_desc:0 "We should design and commence Egypt's first Five Year Plan for economic and military industrial development"
 RAJ_equipment_effort_2:0 "Equipment Development"
 RAJ_equipment_effort_2_desc:0 "While modernizing somewhat our military equipment still needs further development to match our neghbors"
 RAJ_equipment_effort_3:0 "Equipment Focus"
 RAJ_equipment_effort_3_desc:0 "While on par with most of our neghbors equipment we should continue on to have superior equipment compared to our neghbors"
 RAJ_military_doctrine_modernization_2:0 "Military Doctrine Modernization"
 RAJ_military_doctrine_modernization_2_desc:0 "While advancing our military doctrine signifcantly we still need to further develop the skills and techniques of our officer corp"
 RAJ_fighter_focus:0 "Fighter Focus"
 RAJ_fighter_focus_desc:0 "Instead of focusing on bombers we should focus on fighter so we can have air supremacy over our skies and dismantle our neghbors airborne threats to our nation"
 RAJ_bomber_focus_desc:0 "During the Israeli war the Royal Air Force lacked sufficent fire power to harm Israeli forces on the ground via the sky.  We should try and ramp up our bomber programs and production so this will be different next time"
 RAJ_bomber_focus:0 "Bomber Focus"
 RAJ_modernize_royal_egyptian_air_force:0 "Modernize the Royal Egyptian Air Force"
 RAJ_modernize_royal_egyptian_air_force_desc:0 "While we have built up a native air force we still need to massively invest in our capabilities to match that of our neghbors and enemies"
 RAJ_cas_effort:0 "Close Air Support Effort"
 RAJ_cas_effort_desc:0 "As our air force continues to mature we can now make an effort to advance research in close air support aircraft to achieve battlefield supremacy"
 RAJ_nav_effort:0 "Naval Aircraft Effort"
 RAJ_nav_effort_desc:0 "As our capabilities have grown we can now attempt to advance naval aircraf research to be used in our navies in the Mediterrean Sea and Indian Ocean"
 RAJ_special_forces:0 "Special Forces"
 RAJ_special_forces_desc:0 "As our military research and doctrines have advanced we can now rapidly advance our research into special forces unit types."
 RAJ_motorized_focus:0 "Motorized Focus"
 RAJ_motorized_focus_desc:0 "We should diversify our military equipments and forces for maximum strategic value."
 RAJ_mechanized_effort:0 "Mechanized Effort"
 RAJ_mechanized_effort_desc:0 "World War II has shown the value of mechanized forces and units, it is time we incorporate these units into our army as well"
