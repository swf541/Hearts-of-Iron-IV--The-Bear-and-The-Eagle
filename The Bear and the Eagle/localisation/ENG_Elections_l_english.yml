l_english:
 CWelect.1.t: "Election of 1950 - Clement Attlee v. Winston Churchill"
 CWelect.1.d: "With the fall of Hitlers' reich in Europe, the election of 1945 was called and it set many precidents, Labour secured a large majority of Churchill's Conservatives and the Liberal party was shrunk to a mere third party and it carried us too this day. But that was 1945, it is now 1950 and parties have changed, Labour has nationalised key industries and created the NHS, the Conservatives however are led by Winston Churchill. The ballots are counted and..."
 CWelect.1.a: "Clement Attlee has done fine so far. Let him carry us further."
 CWelect.1.b: "Winston Churchill got us through the war, he will prepare for the next."
 CWelect.2.t: "Election of 1951 - Clement Attlee v. Winston Churchill - Snap Election"
 CWelect.2.d: "Finding a small and incapable majority, the Prime Minister has called an election, a sneaky strategy. The only question remains, will the people fall for their sneaky tricks? Or, shall it backfire?"
 CWelect.2.a: "Churchill be damned! Clement Attlee!"
 CWelect.2.b: "Attlee is obviously a communist! Winston Churchill!"
 CWelect.3.t: "Election of 1955 - Anthony Eden v. Clement Attlee"
 CWelect.3.d: "With a firm four year break between elections, Britain goes back to the polls, and just a couple weeks after Churchill's resignation. Will Eden be able to carry the election? Or will Clement overcome?"
 CWelect.3.a: "Anthony Eden is charming, and he will defend from Communism!"
 CWelect.3.b: "Clement Attlee has the experience."
 churchill: "Winston Churchill has long been a figure in British politics, and a famous one, his first apperance was in World War One, where he was the First Lord of the Admiralty. After years in Parliament and many cabinet positions, he was chosen in 1940 to replace Neville Chamberlain as prime minister, and his charisma and countless speaches got the british people through the war and all it curtailed. Winston Churchill and his career is much more defined by the Second World War than anything else, and that may be a good thing."
 anthony_eden: "Anthony Eden was Secretary of State for War during Churchills' first term and then Deputy Leader of the Conservatives during Churchills time as opposition leader and the peace following the end of the war. He is one strong horse."
 Anthony_Eden_flag: "Anthony Eden is in Office"
 CWelect.4.t: "Resignation of Anthony Eden"
 CWelect.4.d: "Anthony Eden was happily leading his office as Prime Minister, however, his failures during the Suez Crisis led him to resign the office of Prime Minister. Mcmillian had been in talks with President Dwight D. Eisenhower of the United States during this time, and Eisenhower spoke highly of him, this led to the Queen appointing Macmillian Prime Minister that year."
 CWelect.4.a: "All eyes land on the future of the Conservatives, now in the hands of Harold Macmillian."
 Harold_Macmillian: "Harold Macmillian, a british Conservative, nicknamed Supermac. Harold Macmillian had found his first sucsess through the Liberal party's collapse in 1924, which opened his constituency; Stockton-on-Tees. During the second world war, and prior, Macmillian had many trips to the USSR, where he grew a tidy appatite for resisting their government, in Feburary of 1940 Macmillian visited Finland and campaigned on the backbenches for the governments inactivity against the agression of the USSR. When Churchill came to power in 1940, he gained the position to lead the Ministry of Supply. He has held jobs as Housing Minister, Defence Minister, Foreign Secretary and Chancellor of the Exchequer. Now coming to power following Eden's resignation. He is suspected to be hard against the USSR."
 ENG_Lab: "Labour Party"
 ENG_Cons: "The Conservative and Unionist Party"
 Hugh_Gaitskell: "Hugh Todd Naylor Gaistkell is an economics lecturer and previously a wartime civil servant, first elected to parliament in 1945 during the Labour landslide under Clement Attlee. He was Minister of Fuel and Power during 1946-7 and joined Attlee's cabinet as Chancellor of the Exchequer."
 CWelect.5.t: "Election of 1959 - Harold Macmillian v. Hugh Gaitskell"
 CWelect.5.d: "The election of 1959 is here, Harold Macmillian, taking the government over after Anthony Eden now is challenged by Hugh Gaitskell of the Labour party."
 CWelect.5.a: "Harold Macmillian will do. We don't want Socialism do we?"
 CWelect.5.b: "Labour needs another chance, the Conservatives are indesicive."
 CWelect.6.t: "The Resignation of Harold Macmillian"
 CWelect.6.d: "Harold Macmillian has been under pressure by the Conservatives and most of the government to resign rather than face the next election. Under such pressure Harold has resigned the office of Prime Minister."
 CWelect.6.a: "The Conservative Baton passes to Alec Douglas-Home."
 CWelect.7.t: "Hugh Gaistkell dies!"
 CWelect.7.d: "Hugh Gaistkell has met his untimely demise. He died of a virus he contracted somewhere between London and Moscow, he had just arrived back from a meeting between himself and Nikita Kruschev."
 CWelect.7.a: "The baton pass...es to Harold Wilson."
 CWelect.8.t: "The Election of 1964 - Harold Wilson v. Alec Douglas-Home"
 CWelect.8.d: "With all three major parties changing leadership through two resignations and one unfortunate death, there are three new faces for the british people; Harold Wilson of Labour, Alec Douglass-Home of the Tories and Jo Grimond of the Liberals. Grimond is still out to the sidelines, but he may devide the centrist vote twoards one of the other parties..."
 CWelect.8.a: "Time for Labour! Harold Wilson"
 CWelect.8.b: "The Tories will protect us! Alec Douglas-Home!"
 Alec_Douglas-Home: "Coming as an MP from the House of Lords as the Baron of the Hirsel, Alec took over after the resignation of Harold Macmillian, he has been in the past an aide to Prime Minister, Chamberlain. Alec looks to be much more autocratic than his compition, and that may be his downfall..."
 Harold_Wilson: "Harold Wilson has long served in cabinets, as soon as he became an elected MP, he was put on Mr. Attlee's cabinet and shadow council, and now being elected Labour leader ever since the death of Hugh Gaitskell, he looks to be a start up for Labour, being a moderate socialist."
 elect.9.t: "Election of 1966 - Harold Wilson v. Edward Heath"
 elect.9.d: "The Right Honourable has called a snap election, and as the ballots count all britons wonder if a new prime minister is here? Old Sir Alec Douglas-Home abandoned his post in favor of Edward Heath. Meanwhile Mr. Wilson campaigns for Labour and Jo Grimond once again splits the vote. Who will win?"
 elect.9.a: "Moderate Socialism is the best kind! Harold Wilson!"
 elect.9.b: "But is no Socialism better? Edward Heath!"
 Edward_Heath: "Edward 'Ted' Heath is a strong supporter of the European Economic Areas and coal communities, and closer ties to Europe, slightly strange for a Conservative, but he's still quite the politican."
 elect.10.t: "Election of 1970 - Harold Wilson v. Edward Heath"
 elect.10.d: "The canditates for both major parties have not changed, however this time isn't a snap and will surely be evident of the British people. We lie at a crossroads once again, Heath or Wilson?"
 elect.10.a: "Harold wins again. Labour!"
 elect.10.b: "An unsuspected victory for Mr. Heath! The Tories!"
 elect.11.t: "Election of 1974 - Hung Parliament Chaos"
 elect.11.d: "Two elections have been held this year, the first led to a minority victory for Harold Wilson, however the parties agreed on a new election come October, that is the mandate, Wilson or Heath?"
 elect.11.a: "Harold Wilson forms government. Labour."
 elect.11.b: "Edward Heath forms government. Tories."
 elect.12.t: "Harold Wilson Resigns"
 elect.12.d: "Harold Wilson has decided today that he will retire, after such a long run in politics, the british public know not who could fill his shoes. Although, further left-wing parts of Labour are crying for reforms."
 elect.12.a: "James Callaghan will replace Wilson."
 James_Callaghan: "James Callaghan, also known as Jim Callaghan, has now served all four great offices in the nation, from the Exchequer to Prime Minister, James has left a stain, how he will be remembered, that is a question."
 elect.13.t: "The Rise of Thatcher"
 elect.13.d: "The Tories have found Mr. Heath unable to guide the party or the nation, and himself being weak in power and as such are choosing to replace Mr. Heath with one Margret Thatcher, MP from Finchley."
 elect.13.a: "Margaret Thatcher will guide our nation and peoples."
 Margret_Thatcher: "The Iron Lady, Margaret Thatcher, the first female Prime Minister, she has wrestled leader of the Tories away from Mr. Heath and now leads our nation, she is set to be quite popular and influential."
 elect.14.t: "Election of 1979 - Thatcher v. Callaghan"
 elect.14.d: "Margaret Thatcher became leader of Conservatives early 1975 over Heaths inability to truely lead or convey voters to his side, since she came to power on low political capital she has been using every method posible to derail Labour, and it seems to have worked, a snap election has been scheduled five months before the proper elections were dated, and Ms. Thatcher may win."
 elect.14.a: "Margaret Thatcher, is stong, and under her, Britain shall be Strong."
 elect.14.b: "Parliament is a men's club, Callaghan."
 elect.15.t: "Election of 1983 - Thatcher v. Foot"
 elect.15.d: "The election of 1983 looks to be, a blowout victory for the Tories, ever since the Falklands war, Thatchers popularity is higher than ever and, even worse for Labour, the Liberals are gaining on their behind."
 elect.15.a: "Thatcher held the Falklands, and now she holds Britain"
 elect.15.b: "Michael Foot forms a coalition government with the Liberals."
 Micheal_Foot: "Michael Foot, now Prime Minister, has been in the Labour sphere for a while. however it seems he may not last long with Thatcher constantly creating chaos in parliament."
 elect.16.t: "Election of 1987 - Thatcher v. Kinnock"
 elect.16.d: "Micheal Foot has decided to not run and in his place Labour has put forward Neil Kinnock, Thatchers popularity continues to rise, and it seems she may win again, but only the citizenry can tell."
 elect.16.a: "The Iron Lady Wins Again!"
 elect.16.b: "Kinnock wins a minority"
 elect.17.t: "Margaret Thatcher resigns!"
 elect.17.d: "Thatcher had resigned for the good of the Conservatives as it would weaken the upcoming Labour campaign, that is atleast the announcement she made to the party, anyway its put, John Major now leads Britain."
 elect.17.a: "Yes, John Major shall form government."
 Neil_Kinnock: "Neil Kinnock first served in parliament back in 1970, now leading Labour and the nation, Mr. Kinnock has gone far, first leading Labour in 1983, then he continued to 1987, then only being shoved to the backbenches after his resignation in 1993."
 John_Major: "John Major has served as the Foreign Secretary and Chancellor of the Exchequer, all throughout Thatchers government, eventually taking Ms. Thatchers place as leader of the party in 1990"
 elect.18.t: "Election of 1992 - Major v. Kinnock"
 elect.18.d: "The Conservatives went into this campaign bleak, Labour lead them by twenty points, until the Labour campaign seemingly stopped its rise, then leading the polls getting closer and closer by election day..."
 elect.18.a: "John Major wins!"
 elect.18.b: "Neil Kinnock with Labour!"
 elect.19.t: "Neil Kinnock Resigns - The Rise of Blair"
 elect.19.d: "Neil Kinnock had decided to retire from Parliament and politics today, and the mantle of Labour passes to Tony Blair of Sedgefield."
 elect.19.a: "Who is this, Blair?"
 Tony_Blair: "Anthony Charles Lynton Blair, or Tony Blair, a more centrist in british politics that has slowly moved Labour further right, he did remarkable in his elections creating a large majority and is now a permenant fixture in British politics."
 elect.20.t: "Election of 1997 - Blair v. Major"
 elect.20.d: "This election is very interesting, Blair ran on 'New Labour' a centrist movement within the party and gained much support for it, alongside the Conservatives falling apart over EU policy and countless scandals, 1997 seems to be a blowout victory for Labour, but maybe, just maybe the Conservatives could win a minority coalition with the Liberal Democrats."
 elect.20.a: "John Major wins a minority"
 elect.20.b: "Tony Blair wins a landslide!"