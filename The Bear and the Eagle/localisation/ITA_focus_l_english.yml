 ITA_reconstruction:0 "Economic Reconstruction"
 ITA_reconstruction_desc:0 "World War 2 ended 4 years ago but Italy still remains in ruin. We have only been able to stabilize the economy as of now, but it is crucial that we focus on rebuilding and ensuring further prosperity. Marshall Plan ensures full financial support from the United States and we intend on taking full advantage of the situation."
 ITA_develop_the_south:0 "Southern Development Fund"
 ITA_develop_the_south_desc:0 "A major economic problem is the relatively underdeveloped south, where there is little industry and where per capita income is half that of northern Italy. Southern unemployment remains at three times the northern rate, and wages are still 40 percent below the national average. If we develop this region than we can hope for growth in these areas."
 ITA_land_reforms:0 "Land Reforms"
 ITA_land_reforms_desc:0 "a"
 ITA_expand_infrastructure:0 "Expand Infrastructure"
 ITA_expand_infrastructure_desc:0 "The Second World War has left much of Italy in ruins and it's infrastructure is no exception. A nations infrastructure can make or brake it's economy. It is time we take the initiative and to fix them and increase productivity."
 ITA_support_urbanization:0 "Support Urbanization"
 ITA_support_urbanization_desc:0 "With the increases in economic activity, it appears that many citizens who reside in the south are moving to the north for economic reasons. They are unexpected and accommodations need to be made to ensure there is enough room for them."
 ITA_revitalize_mining_industry:0 "Revitalize Mining Industry"
 ITA_revitalize_mining_industry_desc:0 "a"
 ITA_oil_prospects:0 "Oil Prospects"
 ITA_oil_prospects_desc:0 "a"
 ITA_italian_auto_industry:0 "Italian Auto Industry"
 ITA_italian_auto_industry_desc:0 "Italy has had a presence in the automobile industry dating back to even before 1900 and we want to further expand that industry. The Second World War saw many automobile companies disappear. If we can produce automobiles and sell them across Europe, regardless of politics, then we can hope for ecnomic prosperity"
 ITA_develop_civilian_industry:0 "Develop Civilian Industry"
 ITA_develop_civilian_industry_desc:0 "We need a stronger industrial presence at home. We have plenty of labour ready, but need more factory lines."
 ITA_develop_military_industry:0 "Develop Military Industry"
 ITA_develop_military_industry_desc:0 "Should tensions increase in Europe we will have a sufficient industrial capacity to develop war goods and defend ourselves."
 ITA_develop_civilian_industry_ii:0 "Develop Civilian Industry II"
 ITA_develop_civilian_industry_ii_desc:0 "a"
 ITA_develop_military_industry_ii:0 "Develop Military Industry II"
 ITA_develop_military_industry_ii_desc:0 "a"
 ITA_italian_economic_miracle:0 "Italian Economic Miracle"
 ITA_italian_economic_miracle_desc:0 "Italy's economy has grown tremendously and at a faster rate than both Britain anf Frnace, many have been calling this the Italian Economic Miracle. We have successfully transitioned from a poor, mainly rural, nation into a global industrial power. This will surely boost morale at home and trust in foreign investors."
 ITA_invite_foreign_investors:0 "Invite Foreign Investors"
 ITA_invite_foreign_investors_desc:0 "a"
 ITA_political_effort:0 "Political Effort"
 ITA_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 ITA_leave_nato:0 "Leave NATO"
 ITA_leave_nato_desc:0 "NATO was only established a few months ago and we are already having doubts about the alliance. It may just end up drag us into another major war and that is the last thing we want. We should instead focus on our citizens and their welfare or any other domestic issues that may be present."
 ITA_communist_uprising:0 "Communist Uprising"
 ITA_communist_uprising_desc:0 "We have what is possibly the largest communist party outside of the Soviet Union. Although we lost the election in 1948, we did garner more support in the most industrialized regions. If we can get more support from factory workers then we can take control of the country ourselves."
 ITA_seize_all_property:0 "Seize All Property"
 ITA_seize_all_property_desc:0 "A man's relation to the means of production has determined his place in society and ultimately his wealth. We must seize all property and give it back to the worker's so they enjoy the fruits of their labor. We will no longer let our future be dictated by the bourgeoisie and ensure the dictator of the proletariat."
 ITA_fortify_western_border:0 "Fortify Western Border"
 ITA_fortify_western_border_desc:0 "With the imperialists at our border, the possibility of an invasion must not be left of the question. Fortifying the border with France will give us a defensive advantage over NATO."
 ITA_italian_red_army:0 "Italian Red Army"
 ITA_italian_red_army_desc:0 "There is only one way to prevent the restoration of the police, and that is to create a people's militia and to fuse it with the army. They will defend us from any possible invasions from the west and possibly any reactionaries."
 ITA_workers_strike:0 "Workers Strike"
 ITA_workers_strike_desc:0 "We have managed to gain the support of factory workers in major cities and now we plan to strike. The government shall ignore us no more, for we shall use our collective power to halt major economic activities. We demand the current government step down and be replaced with one that represents the worker and acknowledges his rights."
 ITA_seek_soviet_support:0 "Seek Soviet Support"
 ITA_seek_soviet_support_desc:0 "The imperialists are right at our door step and we fear that they have full intentions on overthrowing our newly formed government to further exploit the workers and the resources of this nation. They wouldn't think twice about attacking if we had the support of the Soviet Union."
 ITA_unite_the_left:0 "Unite_The Left"
 ITA_unite_the_left_desc:0 "There are a number of left leaning parties in Italy that do not associate themselves with us and if we are to survive as a worker's state, we must unite the left as one. We must unite Marxists, Socialists, Social Democrats, and other left leaning party with our own to prevent conflicts that may arise in the future. In the end we all want a fair and just society."
 ITA_join_warsaw_pact:0 "Join The Warsaw Pact"
 ITA_join_warsaw_pact_desc:0 "Now that we have support from the Soviets, we can rest a little easier knowing that the West will think twice before trying to dismantle what we have created. We now wish to join their alliance to further ensure peace in Europe."
 ITA_italian_soviet_research_cooperation:0 "Italian-Soviet Research Cooperation"
