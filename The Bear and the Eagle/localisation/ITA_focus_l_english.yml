 ITA_reinstate_the_monarchy:0 "Reinstate the Monarchy"
 ITA_reinstate_the_monarchy_desc:0 "In 1946, an institutional referendum was held that would determine the future of Italy as a nation. The people voted to abolish the monarchy and establish a republic. We have suspicions of fraud may have been involved and Umberto II is the rightful ruler of Italy. We intend on making sure he reclaim his throne."
