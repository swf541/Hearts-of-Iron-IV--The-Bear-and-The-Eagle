l_english:
 eng.1.t:0 "The Unification of Austria"
 eng.1.d:0 "The people of Austia want to be a free and independent country again. It could serve as a buffer state between the east and the west. Do we allow this?"
 eng.1.a:0 "Yes, of course!"
 eng.1.b:0 "No, we keep the land."
 eng.2.t:0 "Accept the PRC in the UN"
 eng.2.d:0 "The People's Republic of China wants to be recognized in the UN. The Republic of China became very weak after the civilwar, so we should support the bigger and stronger nation now, which is the People's Republic of China."
 eng.2.a:0 "Yes, of course!"
 eng.2.b:0 "No, they shall stay out."
 eng.3.t:0 "Founding of the NHS"
 eng.3.d:0 "The NHS was founded"
 eng.3.a:0 "It is a momentous day for Britain!"
 eng.4.t:0 "Socialists murder the royal family!"
 eng.4.d:0 "Last night, a group of socialist extremists broke into Buckhingham Palace and murdered the members of the royal family that were there at the time. It is rumoured that the remaining royals were evacuated to Canada until the unrest eases."
 eng.4.a:0 "Fleeing like cowards"
 eng.5.t:0 "Uganda asks for indepence"
 eng.5.d:0 "Uganda wants their indepence from our overlordship."
 eng.5.a:0 "Yes, this shall be their independence day!"
 eng.5.b:0 "No, they still need our protection."
