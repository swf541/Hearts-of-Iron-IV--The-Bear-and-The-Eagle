l_english:
 FRA_reconstruction:0 "Reconstruction"
 FRA_ration:0 "End Rationing"
 FRA_ration_desc:0 "There is food rationing since the end of the war.However,as economy is getting better,we should end it."
 FRA_reconstruction_desc:0 "The defeat in the second world war and the subsequent occupation had devastating consequences on french economy.Even if things are getting better,we still need to rebuild the country"
 FRA_reb_infra:0 "Rebuild Infrastructures"
 FRA_reb_infra_desc:0 "French infrastructures has been damaged by the bombings.We need to repair these"
 FRA_autoroutes:0 "Create Autoroutes"
 FRA_autoroutes_desc:0 "Autoroutes are big road networks. Creating further of them will develop infrastructures"
 FRA_dep:0 "The Routes Departementales"
 FRA_dep_desc:0 "Creating more Routes Departementales will improve infrastructures in the rural areas"
 FRA_marshall:0 "The Marshall Plan"
 FRA_marshall_desc:0 "Aid from our american friends will allow us to rebuild the country!"
 FRA_rican_eco_aid:0 "Further American Aid"
 FRA_rican_eco_aid_desc:0 "We need further aid from the americans ! "
 FRA_end_reconstruction:0 "End the Reconstruction"
 FRA_end_reconstruction_desc:0 "We have now finished reconstructing france,and we finally entered in an new era of economic prosperity"
 FRA_reb_ind:0 "Rebuild Industries"
 FRA_reb_ind_desc:0 "We should rebuild our industries to help our economy recovering!"
 FRA_reb_civ:0 "Invest in Civilian Sector"
 FRA_reb_civ_desc:0 "We should first make our civilian factories recover!"
 FRA_reb_mil:0 "Invest in Military Sector"
 FRA_reb_mil_desc:0 "To face the war in indochina and all the wars we will have to face in the future,we need to strengthen our military industry!"
 FRA_indoc_one:0 "Indochinese Politics"
 FRA_indoc_one_desc:0 "As the war is raging  in Indochina,we should win it at all costs"
 FRA_create_svie:0 "Create the State of Vietnam"
 FRA_create_svie_desc:0 "Our indochinese subjects won't support us if we fight a war just to continue opressing them. We should create an independent Vietnam State and turn the colonial war into a civil war  "
 FRA_hanoi_forts:0 "Fortify Hanoi"
 FRA_hanoi_forts_desc:0 "Our main city in Northern Vietnam,Hanoi,is threatened by Viet-Minh. We should strengthen our defensive positions there"
 FRA_send_tassigny:0 "Send Jean de Lattre de Tassigny"
 FRA_send_tassigny_desc:0 "General Jean de Lattre de Tassigny,an hero of the Libération,is the right man for victory in Indochina"
 FRA_send_salan:0 "Send Raoul Salan"
 FRA_send_salan_desc:0 "We shall send Général Raoul Salan to Indochina!"
 FRA_indo_defence_line:0 "Build a Defense Line"
 FRA_indo_defence_line_desc:0 "We should fortify our positions near the Red River!"
 FRA_def_laos:0 "Defend Laos!"
 FRA_def_laos_desc:0 "We should stop the march of Viet-Minh forces on Laos"
 FRA_indo_bigpush:0 "Launch a Counter-Offensive"
 FRA_indo_bigpush_desc:0 "The only way to victory is to launch a great attack against viet-minh forces!"
 FRA_geneva_conf:0 "The Geneva Conference"
 FRA_geneva_conf_desc:0 "We shall end this bloody conflict in Indochina"
 FRA_indo_contingent:0 "Send the Contingent"
 FRA_indo_contingent_desc:0 "We shall mobilize our mens to win in Indochina!"
 FRA_indo_peace:0 "Peace at Last"
 FRA_indo_peace_desc:0 "Even if we had sent the Contingent,our army in Indochina has encountered even worse defeats. We shall seek peace"
 FRA_indo_total_victory:0 "Total Victory!"
 FRA_indo_total_victory_desc:0 "We have finally beaten thse filthy communists! Vive La France!"
 FRA_preserve_sviet_interests:0 "Preserve Our Interests in South Vietnam"
 FRA_preserve_sviet_interests_desc:0 "We shall increase our cultural,economical,political and military ties with South Vietnam"
 FRA_poli_one:0 "Political Issues"
 FRA_poli_one_desc:0 "We should assert our political issues"
 FRA_truth_rec:0 "Truth and Reconciliation"
 FRA_truth_rec_desc:0 "German occupation has left a big scar in our country. We shall heal it."
 FRA_commie:0 "Side with Communists"
 FRA_commie_desc:0 "To preserve french interests,we should become a People's Republic!"
 FRA_join_war:0 "Align with Moscow"
 FRA_join_war_desc:0 "We should seek protection from Soviet Union,the homeland of communism!"
 FRA_com_viet_free:0 "Liberate Indochina"
 FRA_com_viet_free_desc:0 "We shall now end our war against our communist brothers in indochina"
 FRA_free_africa_commie:0 "Decolonize Africa"
 FRA_free_africa_commie_desc:0 "We shall end our imperialist oppression of Africa!"
 FRA_end_rican_colonization:0 "End American Colonization"
 FRA_end_rican_colonization_desc:0 "America,the leader of world capitalism,is colonizing our country! We should end this,the sooner the better"
 FRA_reunify_ger_commie:0 "Reunify Germany"
 FRA_reunify_ger_commie_desc:0 "We are currently isolated from our communist brothers. We should end the American client state in Germany and prove to the socialist world that France is strong"
 FRA_send_nk_advisors:0 "Send Advisors to North Korea"
 FRA_send_nk_advisors_desc:0 "We shall help North Korea in her righteous struggle against imperialism"
 FRA_send_advi_prc:0 "Send Advisors to China"
 FRA_send_advi_prc_desc:0 "We should help People's China against her nationalist oppressors"
 FRA_send_advi_cuba:0 "Send Advisors to Cuba"
 FRA_send_advi_cuba_desc:0 "We shall help Cuba in her direct confrontation with America!"
 FRA_send_advi_egy:0 "Send Advisors to Egypt"
 FRA_send_advi_egy_desc:0 "Egypt is a threat for American-backed Israel. We shall help them!"
 FRA_demo_one:0 "Preserve our Democratic Traditions!"
 FRA_demo_one_desc:0 "If we have liberated France from Germany,it's not for seeing it oppressed by communists or nationalists. We shall preserve our democratic traditions!"
 FRA_euro_one:0 "Start European Cooperation"
 FRA_euro_one_desc:0 "We should collaborate with other European countries!"
 FRA_ECSA:0 "Create the ECSC"
 FRA_ECSC:0 "Create the ECSC"
 FRA_ECSC_desc:0 "We shall share our coal and steel with our european partners"
 FRA_pleven_plan:0 "The Pleven Plan"
 FRA_pleven_plan_desc:0 "We shall move toward an unified European Command!"
 FRA_treaty_of_rome:0 "The Treaty of Rome"
 FRA_treaty_of_rome_desc:0 "We shall increase european economic cooperation by creating the European Economic Community"
 FRA_extend_welfare:0 "Extend Welfare"
 FRA_extend_welfare_desc:0 "We shall increase welfare to allow better life conditions"
 FRA_strat_nationaliza:0 "Strategic Nationalisations"
 FRA_strat_nationaliza_desc:0 "We should nationalise our strategic enterprises"
 FRA_callback_degaulle:0 "Call Back the Greatest French"
 FRA_callback_degaulle_desc:0 "As we are facing a great crisis in Algeria,we shall end our petty squabbles at the Assembly. De Gaulle is the man for this job"
 FRA_degaulle_one:0 "De Gaulle's Presidency"
 FRA_degaulle_one_desc:0 "The Fromer leader of Free France is now the President"
 FRA_strengthen_president:0 "Stengthen Presidential Powers"
 FRA_strengthen_president_desc:0 "We shall strengthen the executive power"
 FRA_elected_pres:0 "Elected President"
 FRA_elected_pres_desc:0 "The president will now be elected by the people"
 FRA_fifth_rep:0 "The Fifth Republic"
 FRA_fifth_rep_desc:0 "We shall create a new republic,purged of previous's sins!"
 FRA_decolonize_africa_gaulle:0 "African Decolonization"
 FRA_decolonize_africa_gaulle_desc:0 "We shall end our colonies in Africa"
 FRA_decolonize_algeria:0 "End French Algeria"
 FRA_decolonize_algeria_desc:0 "The only way to resolve the Algerian Crisis is to create an independent Algeria"
 FRA_side_with_pujadistes:0 "Side with the Poujadistes"
 FRA_side_with_pujadistes_desc:0 "The previous governments have neglected the people. We should make a true populist government"
 FRA_protect_small_buisness:0 "Protect Small Buisness"
 FRA_protect_small_buisness_desc:0 "The small buisness have been neglected in favour of the big buisness. We should repair this injustice!"
 FRA_pop_eco:0 "Populist Economics"
 FRA_pop_eco_desc:0 "The people should be the first winner in buisness"
 FRA_limit_exports:0 "Limit Exports"
 FRA_limit_exports_desc:0 "We shall limit our exports. French production should go to french people!"
 FRA_pro_alge:0 "Pro-Algerian Stance"
 FRA_pro_alge_desc:0 "Algeria is a rightfully-french territory and will remain so!"
 FRA_strong_leaders:0 "A Strong Leadership"
 FRA_strong_leaders_desc:0 "Our country needs a stronger leadership"
 FRA_pouj_strengthen_OAS:0 "Strengthen OAS"
 FRA_pouj_strengthen_OAS_desc:0 "OAS is the guardian of french algeria.We should strengthen it"
 FRA_study_1940:0 "Study 1940"
 FRA_study_1940_desc:0 "Our defeat in 1940 was caused by our inadequate tactics. We need to find new tactics if we want to avoid another humiliation"
