l_english:
 alt_right:0 "Alt_Right"
 alt_right_desc:0 "The alt_right, or alternative right, is a loosely defined group of people with far_right ideologies who reject mainstream conservatism in favor of white nationalism."
 American_Democratic:0 "American Democratism"
 American_Democratic:0 "Daily American Democratism Support"
 American_Democratic_desc:0 "Democratic Government"
 American_Democratic_noun:0 "American Democratism"
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 anti_globalization:0 "Anti_Globalisation"
 anti_globalization_desc:0 "Anti_Globalisation is a social movement critical of economic globalization."
 anti_immigration:0 "Anti-Immigration"
 anti_immigration_desc:0 "Opposition to immigration exists in most states with immigration, and has become a significant political issue in many countries. Immigration in the modern sense refers to movement of people from one state or territory to another state or territory where they are not citizens. Illegal immigration is immigration in contravention of a state's immigration laws."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 centrism:1 "Centrism"
 centrism_desc:0 "centrism or the centre is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality and a degree of social hierarchy"
 Centrism_desc:0 "Centrist Democratic"
 centrism_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 Centrism_noun:0 "Centrism"
 centrist_drift:0 "Daily Centrism Support"
 christian_centrist:0 "Christian Centrism"
 christian_centrist_desc:0 "Christian Centrism is like Christian Democracy but instead of being center-right, it aligns more to the center."
 christian_democracy:0 "Christian Democrarcy"
 christian_democracy_desc:0 "Christian democracy is a form of conservatism and a political ideology which emerged in nineteenth_century Europe under the influence of Catholic social teaching, as well as Neo_Calvinism. It was originally conceived as a combination of traditional Catholic beliefs and modern democratic ideas, and it grew to incorporate the social teaching of other Christian denominations, such as the Lutheran Church and the Reformed Church."
 christian_democrat:0 "Christian Democracy"
 christian_democrat_desc:0 "Christian Democracy is a center-right conservative movement. The political ideology advocates for a commitment to social market principles and qualified interventionism. It is considered centre-left with respect to economic and labor issues, civil rights, and foreign policy as well as the environment."
 Christian_Democratic:0 "Christian Democrat"
 Christian_Democratic_drift:0 "Daily Christian Democrat Support"
 Christian_Democratic_desc:0 "Democratic Government"
 Christian_Democratic_noun:0 "Christian_Democracy"
 Christianism:0 "Christianism"
 christianism_desc:0 "Christianism is a term used, normally pejoratively, to describe the Christian right."
 Christianism_desc:0 "Christian Regime"
 Christianism_noun:0 "Christianist"
 communism:0 "Marxism–Leninism"
 communism_desc:0 "Totalitarian Regime"
 communism_noun:0 "Marxism–Leninism"
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 conservative_drift:0 "Daily Conservative Support"
 corporatism:0 "Corporatism"
 corporatism_desc:0 "Corporatism is the sociopolitical organization of a society by major interest groups, known as corporate groups, such as agricultural, business, ethnic, labour, military, patronage, or scientific affiliations, on the basis of their common interests."
 democratic:0 "Democratic"
 democratic_american_desc:0 "'The Democrats' dominant worldview was once social conservativism and economic liberalism, while—especially in the rural South—populism was its leading characteristic. In 1912, Theodore Roosevelt ran as a third_party candidate in the Progressive ("Bull Moose") Party, leading to a switch of political platforms between the Democratic and Republican Party and Woodrow Wilson being elected as the first fiscally progressive Democrat. "
 democratic_desc:0 "Democratic Regime"
 democratic_islamism:0 "Democratic Islamism"
 Democratic_Islamism:0 "Democratic Islamist"
 democratic_islamism_desc:0 "Islamic democracy is a political ideology that seeks to apply Islamic principles to public policy within a democratic framework. Islamic political theory specifies three basic features of an Islamic democracy: leaders must be elected by the people, subject to sharia and committed to practicing "shura", a special form of consultation practiced by Prophet Muhammad"
 Democratic_Islamism_noun:0 "Democratic Islamism"
 democratic_noun:0 "Democracy"
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 Ecologist:0 "Progressivist"
 Ecologist_desc:0 "Green Left Democratic"
 Ecologist_noun:0 "Progressivism"
 eurosceptism:0 "Eurosceptism"
 eurosceptism_desc:0 "Euroscepticism  means criticism of the European Union (EU). Some observers, however, prefer to understand opposition to and total rejection of the EU (anti_EU_ism) as 'Euroscepticism'."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 Far_Right:0 "Far Right"
 Far_Right_desc:0 "Far Right Democratic"
 Far_Right_noun:0 "Far Right Democratic"
 fascism:0 "Fascism"
 fascism:0 "Fascist"
 Fascism:0 "Fascist"
 fascism_desc:0 "Totalitarian Regime"
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 fascism_noun:0 "Fascism is a form of radical authoritarian nationalism, haracterized by dictatorial power, forcible suppression of opposition, and control of industry and commerce."
 fascism_noun:0 "Fascism"
 Fascism_noun:0 "Fascism"
 feminism:0 "Feminism"
 Feminism:0 "Feminism"
 feminism_desc:0 "Feminism is a range of political movements, ideologies, and social movements that share a common goal: to define, establish, and achieve political, economic, personal, and social rights for women"
 Feminism_desc:0 "Feminist Democratic"
 Feminism_noun:0 "Feminist"
 gaullism:0 "Gaullism"
 gaullism_desc:0 "Gaullism is a French political stance based on the thought and action of World War II French Resistance leader General Charles de Gaulle, who would become the founding President of the Fifth French Republic."
 green:0 "Green Leftism"
 green_desc:0 "Progressivism is the support for or advocacy of social reform. As a philosophy is based on the Idea of Progress, which asserts that advancements in science, technology, economic development"
 hoxhaism:0 "Hoxhaism"
 hoxhaism_desc:0 "Hoxahism was a new ideology blended with Marxism-Leninism and Maoism. It was made after Albania denounced Marxism-Leninism and took that ideology and blended it with Maoism."
 humanism:0 "Humanism"
 humanism_desc:0 "Humanism is a philosophical and ethical stance that emphasizes the value and agency of human beings, individually and collectively, and generally prefers critical thinking and evidence"
 islamism:0 "Islamism"
 islamism_desc:0 "Islamist Regime"
 islamism_noun:0 "Islamist"
 judaism:0 "Judaism"
 Judaism:0 "Judaist"
 judaism_desc:0 "Judaism  is the idea of a Jewish state governed by Halakha, Jewish religious law."
 Judaism_noun:0 "Judaism"
 kemalism:0 "Kemalism"
 kemalism_desc:0 "Our people's hearts burn with nationalistic pride and they will fight hard to protect our homeland\n"
 khomeinist:0 "Khomeinism"
 khomeinist_desc:0 "Khomeinism was founded by Grand Ayatollah Ruhollah Khomenini during the Iranian Islamic Revolution of 1979. It is about replacing old monarchic rule with a theocratic system. Everything in the Quran is now law with the government."
 left_libertarianism:0 "Left Libertarianism"
 left_libertarianism_desc:0 "Left Libertarianism (or left-wing libertarianism) names several related but distinct approaches to political and social theory, which stresses both individual freedom and social equality."
 leninism:0 "Leninism"
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 Liberal:0 "Liberalist"
 Liberal_Conservatism:0 "Liberal Conservatism"
 liberal_conservatism_drift:0 "Daily Liberal Conservatism Support"
 liberal_conservatism_desc:0 "Liberal conservatism is a political ideology combining conservative policies with liberal stances, especially on economic and social issues, or a brand of political conservatism strongly influenced by liberalism. Liberal conservatism incorporates the classical liberal view of minimal government intervention in the economy; individuals should be free to participate in the market and generate wealth without government interference."
 Liberal_Conservatism_noun:0 "Liberal Conservatism"
 liberal_desc:0 "Liberal Regime"
 liberal_drift:0 "Daily Liberalism Support"
 liberal_noun:0 "Liberty"
 liberalism:0 "Liberalism"
 liberal_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 Libertanian:0 "Libertanian"
 Libertanian_desc:0 "Libertanian Democratic Regime"
 Libertanian_noun:0 "Libertarianism"
 maoism:0 "Maoism"
 maoism_desc:0 "Totalitarian Regime"
 maoism_drift:0 "Daily Maoism Support"
 maoism_noun:0 "Maoist"
 maoist:0 "Maoism"
 maoist_desc:0 "A new form of Communism founded by Mao Zedong, he hoped to change the classes and state structures so that they will always be in the People's Hand. Maoism is about getting rid of a social divide and uniting as one to work together."
 maoist_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti_Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 market_socialism:0 "Market Socialism"
 market_socialism_desc:0 "Market socialism is a type of economic system involving the public, cooperative, or social ownership of the means of production in the framework of a market economy."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 monarchism:0 "Monarchism"
 monarchism_desc:0 "Monarchist Regime"
 monarchism_noun:0 "Monarchy"
 monarchism_drift:0 "Daily Monarchism Support"
 Monarchy:0 "Monarchism"
 monarchy:0 "Monarchy"
 monarchy_desc:0 "Authoritarian Regime"
 Monarchy_desc:0 "Monarchist Regime"
 Monarchy_noun:0 "Monarchist"
 nasserism_desc:0 "Pan_Arabism or Arabism is an ideology espousing the unification of the countries of North Africa and West Asia from the Atlantic Ocean to the Arabian Sea, referred to as the Arab world. It is closely connected to Arab nationalism, which asserts that the Arabs constitute a single nation. Its popularity was at its height during the 1950s and 1960s. Advocates of pan_Arabism have often espoused socialist principles and strongly opposed Western political involvement in the Arab world. It also sought to empower Arab states from outside forces by forming alliances and – to a lesser extent – economic co_operation."
 national_democrat:0 "National Democracy"
 National_Socialism:0 "National Socialism"
 National_Socialism_drift:0 "Daily National Socialism Support"
 National_Socialism_noun:0 "National Socialism"
 nationalism:0 "Nationalism"
 nationalism_desc:0 "Totalitarian Regime"
 nationalism_drift:0 "Daily Nationalism Support"
 Nationalism_ideology:0 "Nationalism"
 Nationalism_ideology_desc:0 "Encompassing a variety of ultra_nationalist movements, Nationalism typically venerates devotion to the state and uniting the people under a strong leader."
 Nationalism_noun:0 "Nationalism"
 nazism:0 "Nazism"
 nazism:0 "Nazism"
 nazism_desc:0 "National Socialism more commonly known as Nazism is the ideology and set of practices associated with the 20th_century German Nazi Party, Nazi Germany, and other far_right groups. Sometimes characterised as a form of fascism that incorporates scientific racism and antisemitism."
 nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 neo_nazism:0 "Neo_Nazism"
 neo_nazism_desc:0 "Neo-Nazism consists of post-World War II militant, social or political movements seeking to revive the ideology of Nazism. It is a global phenomenon, with organized representation in many countries and international networks. It borrows elements from Nazi doctrine, including ultranationalism, racism up to xenophobia, ableism, homophobia, anti-Romanyism, antisemitism, anti-communism and initiating the Fourth Reich. Holocaust denial is a common feature, as is the incorporation of Nazi symbols and admiration of Adolf Hitler."
 neutrality:0 "Reactionary"
 neutrality_desc:0 "Authoritarian Regime"
 neutrality_noun:0 "Reaction"
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 pan_arabism:0 "Pan_Arabism"
 patriotism:0 "Falangism"
 patriotism_desc:0 "An authoritarian ideology which aims to protect the land and its citizens from foreign and foreigners"
 african_nationalism:0 "African Nationalism"
 african_nationalism_desc:0 "A nationalistic regime that uses culture and ancient pride to gain popular support."
 progressive_green:0 "Green"
 progressive_green_drift:0 "Daily Green Support"
 putinism:0 "Putinism"
 putinism_desc:0 "Putinism is a political ideology which features some elements of economic liberalism, a lack of transparency in governance, cronyism, nepotism and pervasive corruption."
 reactionary:0 "Reactionary"
 reactionary_desc:0 "The term "far_right" has been used to describe right_wing populist ideologies which are known for their opposition to immigration and their espousal of nationalism"
 republican:0 "Republicanism"
 republican_desc:0 "Republicanism is the guiding political philosophy of the United States. It has been a major part of American civic thought since its founding. It stresses liberty and unalienable individual rights as central values, making people sovereign as a whole, rejects monarchy, aristocracy and inherited political power, expects citizens to be independent in their performance of civic duties, and vilifies corruption"
 Republicanism:0 "Republicanism"
 Republicanism_noun:0 "Republicanism"
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 right_libertarianism:0 "Right Libertarianism"
 right_libertarianism_desc:0 "Right_libertarianism (or right_wing libertarianism) refers to libertarian political philosophies that advocate negative rights, natural law, and a major reversal of the modern welfare state. Right libertarians strongly support private property rights, and defend market distribution of natural resources and private property"
 Salafism:0 "Salafist"
 Salafism_desc:0 "Salafist Classical Sharia Law"
 Salafism_noun:0 "Salafism"
 scientific_socialism:0 "Scientific Socialism"
 scientific_socialism_desc:0 "Scientific Socialism was founded by Friedrich Engels and Karl Marx, but was widely used by Deng Xiaoping of the PRC to reform Maoism. It is often Maosim, but with a few reforms that add more emphaisis on science, industrialization, and overall a new focus on the economy."
 shia_islamism:0 "Shia Islamism"
 Shia_Islamism:0 "Shia Islamist"
 shia_islamism_desc:0 "Shia is a branch of Islam which holds that the Islamic prophet Muhammad designated Ali ibn Abi Talib as his successor (Imam)."
 Shia_Islamism_desc:0 "Shia Sharia Law Regime"
 Shia_Islamism_noun:0 "Shia Fundementalistic Islamism"
 social_democracy:0 "Social_Democracy"
 social_democracy_desc:0 "Social democracy is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a capitalist economy, as well as a policy regime involving a commitment to representative democracy, measures for income redistribution, and regulation of the economy in the general interest and welfare state provisions."
 Social_Democratic:0 "Market Socialism"
 Social_Democratic_desc:0 "Left Democratic"
 Social_Democratic_noun:0 "Market Socialism"
 Social_liberalism:0 "Social Liberalism"
 social_liberalism:0 "Social Liberalism"
 social_liberalism_desc:0 "Social liberalism is a political ideology that believes individual liberty requires a level of social justice. Like classical liberalism, social liberalism endorses a market economy and the expansion of civil and political rights and liberties, but differs in that it believes the legitimate role of the government includes addressing economic and social issues such as poverty, health care, and education."
 Social_Liberalism_noun:0 "Social Liberalism"
 socialism:0 "Socialism"
 socialism:0 "Socialism"
 Socialism:0 "Socialist"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, Social_Democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 Socialism_noun:0 "Socialism"
 socialist_drift:0 "Daily Socialism Support"
 stalinism:0 "Stalinism"
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist_Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter_revolutionary elements."
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 sunni_islamism:0 "Sunni Islamism"
 Sunni_Islamism:0 "Sunni Islamist"
 sunni_islamism_desc:0 "Sunni Islam is the largest denomination of Islam. Its name comes from the word Sunnah, referring to the exemplary behavior of the Islamic prophet Muhammad"
 Sunni_Islamism_desc:0 "Sunni Sharia Law Regime"
 Sunni_Islamism_noun:0 "Sunni Fundementalistic Islamism"
 titoism:0 "Titoism"
 titoism_desc:0 "Titoism was founded by Josip Broz Tito in Yugoslavia during the end of World War II and the beginning of the Cold War. Titoism is all about attaining the ultimate Communist goals through the condition of that country, rather than by a pattern founded in another country. It is all about cooperation through other nations, rather than spreading a revolution through them."
 toryism:0 "Toryism"
 toryism_desc:0 "Toryism is a political philosophy based on a British version of traditionalism and conservatism, which upholds the supremacy of social order as it has evolved throughout history. The Tory ethos has been summed up with the phrase 'God, King and Country'."
 trotskyism:0 "Trotskyism"
 trotskyism_desc:0 "Totalitarian Regime"
 trotskyism_ideology:0 "Trotskyism"
 trotskyism_ideology_desc:0 "A new form of Communism founded by Leon Trotsky. Trotskyism is about spreading Socialism around the world to spread revolution. It is often considered Radical Socialism."
 trotskyism_noun:0 "Trotskyist"
 xenophobia:0 "Xenophobia"


