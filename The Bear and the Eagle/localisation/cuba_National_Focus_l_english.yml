l_english:
 CUB_recover_from_sugar_crisis:0 "Recover from Sugar Crisis"
 CUB_recover_from_sugar_crisis_desc:0 "After Cuba had a sugar crisis, the government is taking a stance to recover from it."
 CUB_change_policy:0 "Change Policy"
 CUB_change_policy_desc:0 "An effort for the Cuban government to drastrically change their political policies."
 CUB_seek_american_protection:0 "Liberty Ethos"
 CUB_seek_american_protection_desc:0 "Cuba decides to look to the USA for protection."
 CUB_american_cuban_protection_agreement:0 "American-Cuban Protection Agreement"
 CUB_american_cuban_protection_agreement_desc:0 "If Cuba is ever attacked, the United States of America will step in."
 CUB_import_american_goods:0 "Import American Goods"
 CUB_import_american_goods_desc:0 "For Cuba's economy to go well, why not copy America?"
 CUB_elect_batista:0 "Elect Batista"
 CUB_elect_batista_desc:0 "The election results are in and Fulgencio Batista has been elected El Presidente of Cuba"
 CUB_ensure_democracy:0 "Ensure Democracy"
 CUB_ensure_democracy_desc:0 "Batista ensures the people that elections will still take place in Cuba"
 CUB_join_nato:0 "Join NATO"
 CUB_join_nato_desc:0 "If you want to survive a full-scale war, it's best you side with someone."
 CUB_anti_communist_rhetoric:0 "Anti-Communist Rhetoric"
 CUB_anti_communist_rhetoric_desc:0 "The government has decided to create a fear of communism into the people."
 CUB_form_carribean_alligence:0 "Form Caribbean Alligence"
 CUB_form_carribean_alligence_desc:0 "To play it safe, you have decided not to get too involved in the USA-USSR conflict and want to protect yourself."
 CUB_invite_carribean_members:0 "Invite Caribbean Members"
 CUB_invite_carribean_members_desc:0 "In an attempt to expand your faction, you have invited fellow members of the Caribbean"
 CUB_restrict_communist_party:0 "Restrict Communist Party"
 CUB_restrict_communist_party_desc:0 "Batista has had a crack down on communists to stop a revolution, but could this make the people more rowdy."
 CUB_ban_elections:0 "Ban Elections"
 CUB_ban_elections_desc:0 "Batista is worried of his role of Presidente being taken away, so he has made himself dictator of Cuba."
 CUB_form_spanish_alliance:0 "Form Spanish Alliance"
 CUB_form_spanish_alliance_desc:0 "The world will taste the wrath of fascism one again!!"
 CUB_hasta_siempre_comandante:0 "Hasta Siempre, Comandante"
 CUB_hasta_siempre_comandante_desc:0 "Well the communists got too out of hand and will plan a coup against the government"
 CUB_collectivisation:0 "Collectivisation"
 CUB_collectivisation_desc:0 "This is a policy aimed to consolidate individual landholdings and labour into collective farms"
 CUB_soviet_protection_agreement:0 "Soviet Protection Agreement"
 CUB_soviet_protection_agreement_desc:0 "Now you want to side with the Soviets in the event of a major war, but be careful as America is on your door step."
 CUB_cuban_missile_crisis:0 "Cuban Missile Crisis"
 CUB_cuban_missile_crisis_desc:0 "You have allowed the Soviets place their missiles on your shores."
 CUB_viva_la_revolution:0 "Viva La Revolution"
 CUB_viva_la_revolution_desc:0 "Spread the revolution around the world, Comrade!"
 CUB_follow_our_master:0 "Follow Our Master"
 CUB_follow_our_master_desc:0 "Cuba was, is and will be Spanish for ever!"
 CUB_ban_unions:0 "Ban Unions"
 CUB_ban_unions_desc:0 "Unions are run by communists and communists are the last thing we want."
 CUB_path_of_equality:0 "Path of Equality"
 CUB_path_of_equality_desc:0 "Equality of the people is the number one priority."
 CUB_centralise_banks:0 "Centralise the Banks"
 CUB_centralise_banks_desc:0 "Private ownerships of banks gives only a minority all the power and money."
 CUB_centralise_industry:0 "Centralise Industry"
 CUB_centralise_industry_desc:0 "Private ownership of industry creates wealth inquality and exploitation."
 CUB_workers_rights:0 "Worker's Rights"
 CUB_workers_rights_desc:0 "An act to help the rights of the working class of Cuba"
 CUB_state_unions:0 "State Unions"
 CUB_state_unions_desc:0 "The state now runs the unions."
 CUB_invite_central_american_countries:0 "Invite Central American Countries"
 CUB_invite_central_american_countries_desc:0 "This will expand your faction from islands in the Caribbean, to the mainland."
 CUB_anti_imperialist_propaganda:0 "Anti-Imperialist Propaganda"
 CUB_anti_imperialist_propaganda_desc:0 "Imperialism is capitalism and fascism, it needs to be stopped."
 CUB_restore_spanish_nationalism:0 "Restore Spanish Nationalism"
 CUB_restore_spanish_nationalism_desc:0 "Cuba and South America are ethnically Spanish. It is time to restore the patriotism."
 CUB_rise_of_fascism_2:0 "Rise of Fascism 2.0"
 CUB_rise_of_fascism_2_desc:0 "Restore the fascist order of Europe."
 CUB_anti_communist_rhetoric1:0 "Anti-Communist Rhetoric"
 CUB_anti_communist_rhetoric1_desc:0 "The government has decided to create a fear of communism into the people."
 CUB_cuban_american_pact:0 "Cuban-American Pact"
 CUB_cuban_american_pact_desc:0 "The fascist Cuban government and the the capitalistr American government have decided to sign a pact to team up on the communists."
 CUB_join_warsaw_pact:0 "Join Warsaw Pact"
 CUB_join_warsaw_pact_desc:0 "You have made the decision to side with the communists in the event of a full-scale war."
 CUB_free_congo:0 "Free Congo"
 CUB_free_congo_desc:0 "Stop the Belgian rule over our comrades!"
 CUB_free_angola:0 "Free Angola"
 CUB_free_angola_desc:0 "Stop the Portugese rule over our comrades!"
 CUB_destroy_competetors:0 "Destroy Competetors"
 CUB_destroy_competetors_desc:0 "Destroy and capitalists and communists in government."
 CUB_support_greece_uprising:0 "Support the Greek Uprising"
 CUB_support_greece_uprising_desc:0 "Greece is waiting for a nationalist uprising and we are the catalyst."
 CUB_crush_latino_communists:0 "Crush Latino Communists"
 CUB_crush_latino_communists_desc:0 "We can not allow for the spread of communism in our continent."
 CUB_exile_counter_revolutionaries:0 "Exile Counter-Revolutionaries"
 CUB_exile_counter_revolutionaries_desc:0 "There is no room for people against the revolution!"
 CUB_allow_small_private_enterprise:0 "Allow Small Private Enterprise"
 CUB_allow_small_private_enterprise_desc:0 "We must become a little independent from Russia. It is only good for the economy."
 CUB_reform_legislation:0 "Reform Legislation"
 CUB_reform_legislation_desc:0 "Our laws are a bit too strict towards gays and minorities. Reforming them would do nothing but good."
 CUB_true_stalinism:0 "True Stalinism"
 CUB_true_stalinism_desc:0 "We must follow the ways of Comrade Stalin!"
 CUB_sugar_export_quota:0 "Sugar Export Quota"
 CUB_sugar_export_quota_desc:0 "The government has made a quota for the quantity of suagr that will need to be exported."
 CUB_military_action:0 "Military Action"
 CUB_military_action_desc:0 "It is time to take a stance against enemies and prepare for war!"
 CUB_fabrica_de_armas_i:0 "Fábrica de Armas I"
 CUB_fabrica_de_armas_i_desc:0 "For Cuba to become strong, we must build factories for weapons"
 CUB_fabrica_de_armas_ii:0 "Fábrica de Armas II"
 CUB_fabrica_de_armas_ii_desc:0 "For Cuba to become strong, we must build factories for weapons"
 CUB_fabrica_de_armas_iii:0 "Fábrica de Armas III"
 CUB_fabrica_de_armas_iii_desc:0 "For Cuba to become strong, we must build factories for weapons"
 CUB_fort_havana:0 "Fort Havana"
 CUB_fort_havana_desc:0 "We must protect our capital from invasions."
 CUB_fortify_coastline:0 "Foritify the Coastline"
 CUB_fortify_coastline_desc:0 "We must protect our whole country from an invasion."
 CUB_expand_industry_to_mainland:0 "Expand Industry to Mainland"
 CUB_expand_industry_to_mainland_desc:0 "Cuba is too small to hold all of our industry so we must head west to expand."
 CUB_fabrica_naval_i:0 "Fábrica Naval I"
 CUB_fabrica_naval_i_desc:0 "Cuban must expand it's amada to truely become a strong nation."
 CUB_fabrica_naval_ii:0 "Fábrica Naval II"
 CUB_fabrica_naval_ii_desc:0 "Cuban must expand it's amada to truely become a strong nation."
 CUB_fabrica_naval_iii:0 "Fábrica Naval III"
 CUB_fabrica_naval_iii_desc:0 "Cuban must expand it's amada to truely become a strong nation."
 CUB_grow_economy:0 "Grow Economy"
 CUB_grow_economy_desc:0 "Our economy must be our strong point, if we are to become a super power."
 CUB_fabrica_civil_i:0 "Fábrica Civil I"
 CUB_fabrica_civil_i_desc:0 "We will build civilian factories to grow our nation."
 CUB_fabrica_civil_ii:0 "Fábrica Civil II"
 CUB_fabrica_civil_ii_desc:0 "We will build civilian factories to grow our nation."
 CUB_fabrica_civil_iii:0 "Fábrica Civil III"
 CUB_fabrica_civil_iii_desc:0 "We will build civilian factories to grow our nation."
 CUB_cuban_railroad:0 "Cuban Railroad"
 CUB_cuban_railroad_desc:0 "We shall build a railroad that stretches all across our great territory."
 CUB_esfuerzo_de_infraestructura_i:0 "Esfuerzo de Infraestructura I"
 CUB_esfuerzo_de_infraestructura_i_desc:0 "We must build infrastructure."
 CUB_esfuerzo_de_infraestructura_ii:0 "Esfuerzo de Infraestructura II"
 CUB_esfuerzo_de_infraestructura_ii_desc:0 "We must build infrastructure."
 CUB_esfuerzo_de_infraestructura_iii:0 "Esfuerzo de Infraestructura III"
 CUB_esfuerzo_de_infraestructura_iii_desc:0 "We must build infrastructure."
 CUB_science:0 "Science"
 CUB_science_desc:0 "We must expand our knowledge on science to catch up to the rest of the world."
 CUB_university_of_havana:0 "University of Havana"
 CUB_university_of_havana_desc:0 "Educating the people is a huge priority for a successful nation."
 CUB_train_scientists:0 "Train Scientists"
 CUB_train_scientists_desc:0 "Train the people to become future scientists is essential."
 CUB_spy_on_atomic_secrets:0 "Spy on Atomic Secrets"
 CUB_spy_on_atomic_secrets_desc:0 "Espionage could be a great technique to gather important information on nuclear and atomic weapons."
 CUB_:0 ""
 CUB__desc:0 ""
 CUB_army_effort:0 "Army Effort"
 CUB_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 CUB_equipment_effort:0 "Equipment Effort"
 CUB_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 CUB_motorization_effort:0 "Motorization Effort"
 CUB_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 CUB_doctrine_effort:0 "Doctrine Effort"
 CUB_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 CUB_equipment_effort_2:0 "Equipment Effort II"
 CUB_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 CUB_mechanization_effort:0 "Mechanization Effort"
 CUB_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 CUB_doctrine_effort_2:0 "Doctrine Effort II"
 CUB_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 CUB_equipment_effort_3:0 "Equipment Effort III"
 CUB_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 CUB_armor_effort:0 "Armor Effort"
 CUB_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 CUB_special_forces:0 "Special Forces"
 CUB_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 CUB_aviation_effort:0 "Cuban Revolutionary Air and Air Defense Force"
 CUB_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 CUB_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 CUB_fighter_focus:0 "Fighter Focus"
 CUB_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 CUB_bomber_focus:0 "Bomber Focus"
 CUB_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 CUB_aviation_effort_2:0 "Aviation Effort II"
 CUB_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 CUB_CAS_effort:0 "CAS Effort"
 CUB_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 CUB_rocket_effort:0 "Rocket Effort"
 CUB_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 CUB_NAV_effort:0 "NAV Effort"
 CUB_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 CUB_naval_effort:0 "Cuban Armarda"
 CUB_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 CUB_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 CUB_flexible_navy:0 "Flexible Navy"
 CUB_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 CUB_large_navy:0 "Large Navy"
 CUB_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 CUB_submarine_effort:0 "Submarine Effort"
 CUB_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 CUB_cruiser_effort:0 "Cruiser Effort"
 CUB_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 CUB_destroyer_effort:0 "Destroyer Effort"
 CUB_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 CUB_capital_ships_effort:0 "Capital Ship Effort"
 CUB_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 CUB_reform_ministry_of_defence:0 "Reform Ministry of Defence"
 CUB_reform_ministry_of_defence_desc:0 "Reform the ministry of defence and prepare the country for war."
 CUB_democratise_the_carribean:0 "Democratise the Carribean"
 CUB_democratise_the_carribean_desc:0 "We must bring liberty and democracy to the Carribean."
 CUB_democratise_central_america:0 "Democratise Central America"
 CUB_democratise_central_america_desc:0 "We must bring liberty and democracy to central America."
 CUB_subjugate_the_carribean:0 "Subjucate the Carribean"
 CUB_subjugate_the_carribean_desc:0 "An invitation to all the countries in the Carribean Sea has been sent for their annexation."
 CUB_revolutionary_plot:0 "Revolutionary Plot"
 CUB_revolutionary_plot_desc:0 "The Communists are planning a revolution against the government. This is making the state very anxious."
 CUB_sugar_crisis:0 "Sugar Crisis"
 CUB_sugar_crisis_desc:0 "Cuba's economy is having a bit of a crisis after they started exporting too much sugar."
 CUB_trade_embargo:0 "Trade Embargo"
 CUB_trade_embargo_desc:0 "The US has restricted all trade between Cuba and USA, this has been brutal towards Cuba's economy."
 CUB_suppress_communism:0 "Suppress Latino Communists"
 CUB_suppress_communism_desc:0 "This focus is used to stop communist uprisings in South America"
 