 vie.2.t:0 "The battle of Hanoi"
 vie.2.d:0 "The North Vietnamese forces pushed us out of Hanoi. The only way to get this war to end peacefully would be for France to give independence to Vietnam and get its forces out of the north."
 vie.2.a:0 "Okay, let's do it"
 vie.2.b:0 "No, we fight."
 vie.3.t:0 "The Geneva Accords"
 vie.3.d:0 "After weeks of talks in the Geneva Conference, the French, State of Vietnam, and the Democratic Republic of Vietnam have agreed and signed the Geneva Accords. The Geneva Accords state that: 1. A provisional military demarcation line must be made along the 17th Parallel. 2. A 3 mile demilitarized zone on each sides of the border. 3. French Union forces to regroup south of the line and Viet Minh north of the line. 4. Free movement of the population between the zone for 300 days. 5. Neither zone to join any alliances or seek military reinforcements for up to 300 days. 6. An establishment of the International Control Commission to monitor the ceasefire. Both sides have agreed to the terms and it seems like peace will be made in the Indochina region once again."
 vie.3.a:0 "Our country at peace again."
 vie.3.b:0 "Interesting."
 vie.4.t:0 "The battle of Hanoi"
 vie.4.d:0 "The North Vietnamese forces pushed us out of Hanoi. The only way to get this war to end peacefully would be for France to give independence to Vietnam and get its forces out of the north."
 vie.4.a:0 "Okay, let's do it"
 vie.4.b:0 "No, we fight."
 vie.5.t:0 "The Geneva Conference"
 vie.5.d:0 "A peace agreement was finally reached between us and Vietminh forces.""
 vie.5.a:0 "The war is over..."