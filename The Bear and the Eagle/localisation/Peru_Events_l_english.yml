 peru.1.d:0 "We need to choose who is going to be the President of the Republic, on one side we have  the Junta Militar de Gobierno... and well nobody else"
 peru.2.d:0 "It is the time to choose who is going to be the President of the Republic, on one side we have the Movimiento Democratico Peruano lead by Manuel Prado Ugarteche, and in the other we have Fernando Belaunde Terry leading the Frente nacional de Juventudes Democraticos."
