 news.1000.t:0 "End of the Nuremberg trials"
 news.1000.d:0 "The Nurmberg trials finally came to an end after 4 years. Among other things, the 15 closest allies to Hitler (who were still alive) were sentenced to either death or life imprisonment. The only exception is Speer, who was to only one to show any remorse."
 news.1000.a:0 "It's over now."
 news.1002.t:0 "End of the Berlin Airlift"
 news.1002.d:0 "The USSR suddenly blocked all ground traffic to West Berlin in June 1948 to force the other occupation states to fulfill its demands. As a result, West Berlin couldn't be supplied with clothing, medical supplies or even food. So the NATO states had the brilliant idea to not to push for an aggressive response, but to setup an airlift. Only after 15 months and the landing of 277264 planes, the blockade finally ended without any shot being fired."
 news.1002.a:0 "Let's hope the peace lasts!"
 news.1002.b:0 "We could have done better..."
 news.1003.t:0 "A Korean war breaks out"
 news.1003.desc:0 "Korea was ruled by Japan from 1910 to World War 2. When the Soviet Union declared war on Japan in 1945, soviet troops moved into the northern part of Korea and United States' forces liberated the south. Both war participants made an agreement and splitted Korea in North and South Korea. They eventually formed their part to be like their country and so the north became communist and the south became capitalistic. But as they both claimed to be the legitimate goverment of all Korea, the conflict escalated today as North Korean troops moved into South Korea."
 news.1003.a:0 "Do we take action?"
 news.1003.b:0 "The communsim shall win!"
 news.1003.c:0 "This will not end well."
 news.1003.d:0 "They don't stand a chance!"
 news.1003.e:0 "We need some help!"
 news.1004.t:0 "The PRC creates Simplified Chinese"
 news.1004.d:0 "Today, the People's Republic of China invented Simplified Chinese for easier communication in their huge and diverse country. This also makes learning Chinese for people around the world more accessible and more uncomplicated."
 news.1004.a:0 "May this bring our country together."
 news.1004.b:0 "Great!"
 news.1005.t:0 "Founding the new China"
 news.1005.d:0 "The People's Republic of China won the civilwar and now gouverns over all of China."
 news.1005.a:0 "May it last forever!"
 news.1005.b:0 "Interesting."
 news.1006.t:0 "The PRC establishes Foreign Ministeries"
 news.1006.d:0 "The People's Republic of China establshes Foreign Ministeries in the USA and the Soviet Union. With this action, it claims to be the winner of the civilwar."
 news.1006.a:0 "Are we welcome?"
 news.1006.b:0 "Welcome to us!"
 news.1006.c:0 "Interesting."
 news.1007.t:0 "PRC announces Sino-Soviet Treaty"
 news.1007.d:0 "The People's Republic of China announced a treaty with the Soviet Union. It is called 'Sino-Soviet Treaty of Friendship, Alliance and Mutual Assistance."
 news.1007.a:0 "We help each-other"
 news.1007.b:0 "This could get dangerous"
 news.1007.c:0 "Okay..."
 news.1008.t:0 "PRC accepts Marshall Plan"
 news.1008.d:0 "The People's Republic of China announced that they would accept the Marshall Plan proposed by the United States of America. The PRC will now receive tools and money to rebuild their country after the second World War and their civil war."
 news.1008.a:0 "We help each-other"
 news.1008.b:0 "This could get dangerous"
 news.1008.c:0 "Okay..."
 news.1009.t:0 "The Republic of China in Taiwan"
 news.1009.d:0 "After the civilwar, the republican forces, the elites and the gouvernment retrieved to the island of Taiwan. They now proclaimed their government under Chiang Kai-Shek on the island."
 news.1009.a:0 "They are still alive?"
 news.1009.b:0 "Okay."
 news.1010.t:0 "PRC declares One China Policy"
 news.1010.d:0 "The People's Republic of China just declared its One China Policy. Under this policy, both goverments (PRC and ROC) agree that there can only be one sovereign state governing over mainland China. But their disagree about which state is the legitimate government of this state. Every other state who seeks dimplomatic relations with the Peoples Republic has to break realtions with the Republic and vise versa."
 news.1010.a:0 "We are the legitimate government!"
 news.1010.b:0 "Who shall we go with?"
 news.1011.t:0 "PRC approaches the USSR"
 news.1011.d:0 "During their Moscow Mission, the People's Republic of China approached the USSR and held discussions about the future of their counties."
 news.1011.a:0 "The future looks great."
 news.1011.b:0 "Interesting."
 news.1012.t:0 "[From.GetName] joins the Warsaw Pact"
 news.1012.d:0 "[From.GetName] officially joined the Warsaw Pact. They now stand together and expanded the Iron Curtain further."
 news.1012.a:0 "Great!"
 news.1012.b:0 "Interesting."
 news.1012.c:0 "Not. Good."
 news.1013.t:0 "PRC creates own faction"
 news.1013.d:0 "The People's Republic of China founded it's own faction. It is called 'People's United Asian Empire'. Do they plan on expanding this Empire?"
 news.1013.a:0 "Our Empire shall grow!"
 news.1013.b:0 "Interesting."
 news.1014.t:0 "The Unification of Austria"
 news.1014.d:0 "After 17 years of being controlled and owned by other countries, Austria is now an independant state finally again. The 4 occupying nations, the USA, France, the UK and the Soviet Union agreed on unifying Austria for it to become a neutral state between the east and the west."
 news.1014.a:0 "We are free now."
 news.1014.b:0 "Freedom for Austria!"
 news.1015.t:0 "No Unification of Austria"
 news.1015.d:0 "One of the 4 occupying nations, the USA, France, the UK and the Soviet Union refused on unifying Austria."
 news.1015.a:0 "No freedom for us."
 news.1015.b:0 "No freedom for Austria!"
 news.1016.t:0 "PRC accepted in the UN"
 news.1016.d:0 "The People's Republic of China was accepted in the United Nations as the 4 major members, France, Britain, the United States and the Soviet Union voted for yes. The only party saying no to it was the Republic of China. They lost the civilwar, but they apparently don't want to recognize their defeat."
 news.1016.a:0 "Together we are stronger."
 news.1016.b:0 "A new member by our side!"
 news.1016.c:0 "They shall be welcome."
 news.1016.e:0 "Enemies forever!"
 news.1017.t:0 "PRC not accepted in the UN"
 news.1017.d:0 "The People's Republic of China was not accepted in the United Nations as one or more of the 4 major members, France, Britain, the United States and the Soviet Union voted for no, so did the Republic of China. They like the fact, that the PRC was not accepted."
 news.1017.a:0 "We tried our best."
 news.1017.b:0 "Stay out!"
 news.1017.c:0 "Interesting."
 news.1017.e:0 "Enemies forever!"
 news.1018.t:0 "The Unification of Trieste"
 news.1018.d:0 "Today, the London Memorandum was signed in London by the United Kingdom, United States, Italy and Yugoslavia about the unification of the Free Territory of Trieste. Both Italy and Yugoslavia agreed on the demands of the treaty. Italy will get Zone A which includes the city of Trieste, and Yugoslavia will get Zone B, which is the countryside of outer Trieste. This shall be a great day for a peaceful unification."
 news.1018.a:0 "We got our part."
 news.1018.b:0 "We could have both parts."
 news.1018.c:0 "Interesting."
 news.1019.t:0 "No Unification of Trieste"
 news.1019.d:0 "After talks in London, Yugoslavia has decided to back out of signing the London Memorandum due to the treaty being too much in Italy's favor. They accuse the United States and the United Kingdom of siding with Italy because of them following the capitalist ideals and wanting to stop a city falling to the Iron Curtain. Yugoslavia will not sign the treaty and tensions are at a all time high in the Mediterranean."
 news.1019.a:0 "Why?"
 news.1019.b:0 "We want both parts!"
 news.1019.c:0 "Worrying..."
 news.1020.t:0 "The Unification of Trieste"
 news.1020.d:0 "After new talks in London, Yugoslavia has decided to back down and signing the London Memorandum to not to risk a war. They still think, that the Treaty is too much in Italy's favor, but the treat of a world war forced them t back down. Tensions in the Mediterranean have been lowered."
 news.1020.a:0 "Lucky it didn't escalate."
 news.1020.b:0 "We had to do it."
 news.1020.c:0 "Lucky it didn't escalate."
 news.1021.t:0 "The war of Trieste"
 news.1021.d:0 "After days of tensions, talks have competely broke down between Yugoslavia and Italy. Both sides have threaten each other to back down and decide about Trieste, but both sides still claim they own Trieste. Just last night Yugoslavian troops crossed the border of Italy and Yugoslavian special ops have invaded Trieste and captured the city. Italy has said that they will defend their country once again and liberate the city of Trieste. A war has broken out in the Mediterranean and both East and West are to get involved in the war one way or another. These are dark times we are living in."
 news.1021.a:0 "We have to fight now!"
 news.1021.b:0 "It's worth it."
 news.1021.c:0 "Oh my God..."
 news.1022.t:0 "The Unification of Trieste"
 news.1022.d:0 "After talks in London, Italy has decided to back down on the signing of the London Memorandum due to Italy only getting Zone A of Trieste and not both zones. They said in a statement that they have historical docuements showing that they have owned all of Trieste and not one-half of it. This has made tensions at an all time high in the Mediterranean and Yugoslavia and Italy are not moving on their ideals."
 news.1022.a:0 "We had to do it."
 news.1022.b:0 "That's great news!."
 news.1022.c:0 "Lucky it didn't escalate."
 news.1023.t:0 "The Franco-British Union"
 news.1023.d:0 "Once again the French and British fight is in a new war side by side. A new Anglo-French Task Force has been created and shipped out to Egypt to the Suez Canal. The French Prime Minister however, wants to took one step further and proposed a Union between the 2 countries. The Minister said in a statement that "The United Kingdom and the French need to band together and need to unite under 1 state to fight the enemies of the West." The Minister proposed that France would be annexed into the British Empire under the name of the Franco-British Union. The British then decided to form the Franco-British Union. The French government will take some time being integrated into the British Empire, but the new Union of the British and French has been formed."
 news.1023.a:0 "We are stronger together!."
 news.1023.b:0 "Interesting."
 news.1024.t:0 "Tito is Dead"
 news.1024.d:0 "Four kings, 31 presidents, six princes, 22 prime ministers and 47 ministers of foreign affairs have show up in Belgrade to mourn the loss of Marshal Tito, They come from both sides to pay respects to our great leader. Tito was pronounced dead in the department of cardiovascular surgery at the University Medical Centre in Ljubljana from Gangrene, just three days from his 88th birthday."
 news.1024.a:0 "Rest in Peace Marshal."
 news.1024.b:0 "He was a great leader."
 news.1025.t:0 "End of the Greek Civil War"
 news.1025.d:0 "After three years and 6 months of fighting, almost 50,000 dead, and thousands missing, the Greek Civil War is over. The Civil War has left Greece in ruins and the economy is hurting. Now the reconsturction of a better and stronger Greece must follow. The killing and fighting has finally ended."
 news.1025.a:0 "Our country at peace again."
 news.1025.b:0 "Interesting."
 news.1026.t:0 "End of the Malayan Emergency"
 news.1026.d:0 "The Malayan Emergency begun on June 16th, 1948. After months and months of a guerrilla war in the jungles of Malaya, the Emergency has finally come to an end. The countryside has been destroyed and many people are still homeless and wounded from the battles. Malaya is now starting the rebuilding process and is working on bringing the nation back together. The Commonwealth has called this a victory against stopping Communism from spreading to more and more of the world."
 news.1026.a:0 "Our country at peace again."
 news.1026.b:0 "Interesting."
 news.1026.desc:0 "The Malayan Emergency begun on June 16th, 1948. After months and months of a guerrilla war in the jungles of Malaya, the Emergency has finally come to an end. The countryside has been destroyed and many people are still homeless and wounded from the battles. Mayala is hoping to become a stronger country now that the people have finally rose up. The Commonwealth have called this a disappointing defeat in Mayala, and that they will do anything to hold back Communism from spreading elsewhere."
 news.1027.t:0 "End of the Second Malayan Emergency"
 news.1027.d:0 "A Second Mayalan Emergency has come to an end after the Communist rebels gained more support and help from other Communist nations in the region. More fighting was in the countryside again and a guerrilla war begun. After a long period of fighting, the rebellion has been put down. The Malaya and Commonwealth Governments have once again declared this a victory against Communism and that it will no longer spread."
 news.1027.a:0 "Our country at peace once again."
 news.1027.b:0 "Interesting."
 news.1027.desc:0 "A Second Mayalan Emergency has come to an end after the Communist rebels gained more support and help from other Communist nations in the region. More fighting was in the countryside again and a guerrilla war begun. After a long period of fighting, the people's rebellion was a success. The Democratic Malaya Government is now in exile and the Communists have taken over the country fully. The Malaya Government said that they will once return to take back their rightful land. The Commonwealth Government said in response that the Hearts and Minds Campaign just wasn't that successful as last time. Will there be another war in the region?"
 news.1028.t:0 "The Soviet Union conducts its first nuclear test"
 news.1028.d:0 "At 7:00am on the 29th August the Soviet Union conducted its first nuclear weapon at the semipalatinsk test site, in the Kazakhstan SSR"
 news.1028.a:0 "They are a threat to World peace."
 news.1029.t:0 "Joseph Stalin Dies!"
 news.1029.d:0 "The Soviet Union has announced that their leader, Joseph Stalin, has died aged 74"
 news.1029.a:0 "Okay"
 news.1030.t:0 "Kruschev becomes leader of the Soviet Union"
 news.1030.d:0 "Nikita Kruschev becomes the leader of the Soviet Union"
 news.1030.a:0 "Let us hope for lasting peace"
 news.1031.t:0 "Soviet Union tests largest bomb yet"
 news.1031.d:0 "The Soviet's claim they have tested the biggest nuclear bomv to date. Called the Tsar Bomba, it delivers an explosive yield of 50 megatons"
 news.1031.a:0 "If this is true, then they can eliminate us in an instant"
 news.1031.b:0 "We should issue a formal complaint"
 
