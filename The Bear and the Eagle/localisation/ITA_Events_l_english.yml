l_english: 
 ita.1.t:0 "The Unification of Trieste"
 ita.1.d:0 "The time has come for the city of Trieste, currently controled by the UNSC, to be brought back to their respective leader. It is panned to split Trieste in Zone A, the main city and Zone B, the countryside outside of Trieste. Yugoslavia would get the countryside and we would get the city. Do we allow this split or do we want both parts?"
 ita.1.a:0 "We allow the split."
 ita.1.b:0 "We want both parts!"
 ita.2.t:0 "Threatening from Yugoslavia"
 ita.2.d:0 "Yugoslavia is threatening us to keep both parts for themself. If we don't back down, they will invade Trieste, but this could lead to war between us and Yugoslavia. If we back down, they get both parts and everything stays peacefully."
 ita.2.a:0 "We don't back down!"
 ita.2.b:0 "We stay peacefully."