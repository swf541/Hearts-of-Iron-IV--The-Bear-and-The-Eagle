 LOADING_TIP_0:0 "From Stettin in the Baltic to Trieste in the Adriatic, an iron curtain has descended across the continent.\n- Winston Churchill, March 5, 1946"
 LOADING_TIP_1:0 "In the simplest of terms, what we are doing in Korea is this: We are trying to prevent a third world war.\n- Harry S. Truman, April 16, 1951"
 LOADING_TIP_2:0 "Mr. Gorbachev, tear down this wall!\n- Ronald Reagan, June 12, 1987"
 LOADING_TIP_3:0 "America has been in existence for 150 years and this is the level she has reached. We have existed not quite 42 years and in another seven years we will be on the same level as America. When we catch you up, in passing you by, we will wave to you.\n- Nikita Khrushchev, July 24, 1959"
 LOADING_TIP_4:0 "Nobody intends to put up a wall!\n- Walter Ulbricht, June 15, 1961"
 LOADING_TIP_5:0 "We’re eyeball to eyeball and I think the other fellow just blinked.\n- Dean Rusk, October 24, 1962"
 LOADING_TIP_6:0 "Giraffes are heartless creatures.\n- Guy at Paradox, July 15, 2016"
 LOADING_TIP_7:0 "All free men, wherever they may live, are citizens of Berlin, and therefore, as a free man, I take pride in the words, Ich bin ein Berliner.\n- President John F. Kennedy, June 26, 1963"
 LOADING_TIP_8:0 "We are not about to send American boys 9 or 10,000 miles away from home to do what Asian boys ought to be doing for themselves.\n- President Lyndon Johnson, October 21, 1964"
 LOADING_TIP_9:0 "Finally, you have broader considerations that might follow what you would call the ‘falling domino’ principle. You have a row of dominoes set up, you knock over the first one, and what will happen to the last one is the certainty that it will go over very quickly.\n- President Dwight D. Eisenhower, April 7, 1954"
 LOADING_TIP_10:0 "I shall make that trip. Only in that way could I learn how best to serve the American people in the cause of peace. I shall go to Korea.\n- Dwight D. Eisenhower, October 25, 1952"
 LOADING_TIP_11:0 "I can deal with Stalin. He is honest, but smart as hell.\n- President Harry Truman, July 17, 1945"
 LOADING_TIP_12:0 "Within the past week, unmistakable evidence has established the fact that a series of offensive missile sites is now in preparation on that imprisoned island. The purpose of these bases can be none other than to provide a nuclear strike capability against the Western Hemisphere.\n- President John F. Kennedy, October 22, 1962"
 LOADING_TIP_13:0 "I am a Marxist-Leninist and I will be one until the last day of my life.\n- Fidel Castro, December 2, 1961"
 LOADING_TIP_14:0 "[Communism] has never come to power in a country that was not disrupted by war or internal corruption or both.\n- John F. Kennedy, July 1963"
 LOADING_TIP_15:0 "Capitalism is using its money; we socialists throw it away.\n- Fidel Castro, November 8, 1964"
 LOADING_TIP_16:0 "The threat of world war is no more.\n- Mikhail Gorbachev, December, 1991."
 LOADING_TIP_17:0 "If you don’t like us, don’t accept our invitations and don’t invite us to come to see you. Whether you like it or not, history is on our side. We will bury you.\n- Nikita Khrushchev, November 18, 1956"
 LOADING_TIP_18:0 "The Earth is blue… how wonderful. It is amazing.\n- Yuri Gagarin, April 12, 1961"
 LOADING_TIP_19:0 "A wall is a hell of a lot better than a war.\n- John F. Kennedy, August 1961 "
 LOADING_TIP_20:0 "The threat of a world war is no more.\n- Mikhail Gorbachev, December 1991"
 LOADING_TIP_21:0 "Whether you like it or not, history is on our side. We will bury you.\n- Nikita Khrushchev, 1956"
 LOADING_TIP_22:0 "I am not a dictator, and I do not think I will become one. I will not maintain power with a machine gun.\n- Fidel Castro, 1959"
 LOADING_TIP_23:0 "I am not a communist and neither is the revolutionary movement, but we do not have to say that we are anticommunists just to fawn on foreign powers.\n- Fidel Castro, 1959 "
 LOADING_TIP_24:0 "I am a Marxist-Leninist, and I will be a Marxist-Leninist until the last days of my life.\n- Fidel Castro, 1961"
 LOADING_TIP_25:0 "The Cold War isn’t thawing; it is burning with a deadly heat. Communism isn’t sleeping; it is, as always, plotting, scheming, working, fighting.\n- Richard M. Nixon, 1964"
 LOADING_TIP_26:0 "Not just in China, but everywhere in the world without exception, one either leans to the side of imperialism or the side of socialism. Neutrality is mere camouflage; a third road does not exist.\n- Mao Zedong, 1949"
 LOADING_TIP_27:0 "Mankind must put an end to war or war will put an end to mankind.\n- John F. Kennedy, September 25, 1961"
 LOADING_TIP_28:0 "Berlin is the testicles of the West, every time I want the West to scream, I squeeze on Berlin.\n- Nikita Khrushchev, 1962"
 LOADING_TIP_29:0 "I like Mr Gorbachev, we can do business together.\n- Margaret Thatcher, December 17, 1984"
 LOADING_TIP_30:0 "We have to get tough with the Russians. They don’t know how to behave. They are like bulls in a china shop. They are only 25 years old. We are over 100 and the British are centuries older.  We have got to teach them how to behave.\n- Harry Truman, April 1945"
 LOADING_TIP_31:0 "The seeds of totalitarian regimes are nurtured by misery and want.\n- Harry S. Truman, March 3, 1947 "
 LOADING_TIP_32:0 "The reason why we find ourselves in a position of impotency is not because the enemy has sent men to invade our shores, but rather because of the traitorous actions of those who have had all the benefits that the wealthiest nation on earth has had to offer – the finest homes, the finest college educations, and the finest jobs in Government we can give.\n- Joseph McCarthy, February 9, 1950"
 LOADING_TIP_33:0 "The survivors (of a nuclear war) would envy the dead.\n- Nikita Khrushchev, July 20, 1963"
 LOADING_TIP_34:0 "Let every nation know, whether it wishes us well or ill, that we shall pay any price, bear any burden, meet any hardship, support any friend, oppose any foe to assure the survival and the success of liberty.\n- John F. Kennedy, January 20, 1961"
 LOADING_TIP_35:0 "Here's my strategy on the Cold War: we win, they lose.\n- Ronald Reagan, June 2, 1988 "
 LOADING_TIP_36:0 "Even though two states in Germany exist, they are not foreign countries to each other—their relations with each other can only be of a special kind.\n- Willy Brandt, October 28, 1969"
 LOADING_TIP_37:0 "A man may die, nations may rise and fall, but an idea lives on. Ideas have endurance without death.\n- John F. Kennedy, December 14, 1962"
 LOADING_TIP_38:0 "If you (the USA) start throwing hedgehogs under me, I shall throw a couple of porcupines under you.\n- Nikita Khrushchev, November 7, 1963"
 LOADING_TIP_39:0 "In free society art is not a weap...Artists are not engineers of the soul.\n- John F. Kennedy, October 26, 1963"
 LOADING_TIP_41:0 "You have opened a new chapter in the relations of the American and Chinese people… I am confident that this beginning of our friendship will certainly meet with majority support of our two peoples.\n- Chou En-lai, April 14, 1971 "
 LOADING_TIP_42:0 "Under Lenin the Soviet Union was like a religious revival, under Stalin like a prison, under Khrushchev like a circus, and under Brezhnev like the U.S. Post Office.\n- Jimmy Carter, November 7, 1977"
 LOADING_TIP_43:0 "Regimes planted by bayonets do not take root.\n- Ronald Reagan, June 8, 1982"
 LOADING_TIP_44:0 "This is the moment of your defeat; you have just put in the last nails in the coffin of communism.\n- Lech Walesa, December 13, 1981"
 LOADING_TIP_45:0 "The lesson of the Cold War is that against nuclear weapons, only nuclear weapons can hold the peace.\n- Chung Mong-joon"
 LOADING_TIP_46:0 "It is in that spirit, the spirit of ’76, that I ask you to rise and join me in a toast to Chairman Mao, to Premier Chou, to the people of our two countries, and to the hope of our children that peace and harmony can be the legacy of our generation to theirs.\n- Richard Nixon, February 25, 1972"
 LOADING_TIP_47:0 "During the day on Monday, Washington time, the airport at Saigon came under persistent rocket as well as artillery fire and was effectively closed. The military situation in the area deteriorated rapidly. I therefore ordered the evacuation of all American personnel remaining in South Vietnam.\n- Gerald Ford, April 29, 1975"
 LOADING_TIP_49:0 "I’m not complaining… We’re satisfied to be able to finish off the United States first time round. Once is quite enough. What good does it do to annihilate a country twice? We’re not a bloodthirsty people.\n- Nikita Khrushchev, 1974"
 LOADING_TIP_50:0 "The West will not contain communism; it will transcend communism. We will not bother to renounce it, we’ll dismiss it as a bizarre chapter in human history whose last pages are even now being written.\n- Ronald Reagan, 1981"
 LOADING_TIP_51:0 "My job is to stop Britain going red.\n- Margaret Thatcher, 1977"
 LOADING_TIP_52:0 "My fellow Americans, I’m pleased to tell you today that I’ve signed legislation that will outlaw Russia forever. We begin bombing in five minutes.\n- Ronald Reagan, 1984"
 LOADING_TIP_53:0 "We Communists have to string along with the capitalists for a while. We need their agriculture and their technology.\n- Leonid Brezhnev, 1976"
 LOADING_TIP_54:0 "We don’t propose to sit here in our rocking chair with our hands folded and let the Communists set up any government in the Western Hemisphere.\n- Lyndon B. Johnson, 1965"
 LOADING_TIP_55:0 "Our rockets can find Halley’s comet, and fly to Venus with amazing accuracy, but side by side with these scientific and technical triumphs is an obvious lack of efficiency in using scientific achievements for economic needs… many Soviet household appliances are of poor quality.\n- Mikhail Gorbachev, 1987"
 LOADING_TIP_56:0 "[The Soviets] preach the supremacy of the state, declare its omnipotence over individual man, and predict its eventual domination of all peoples on the earth; they are the focus of evil in the modern world.\n- Ronald Reagan, 1983"
 LOADING_TIP_57:0 "It’s expensive to keep communism alive today. I’ve already got a huge foreign debt staring me in the face, and I can’t reduce it by exporting tomatoes or toilet paper. We should be making dollars any way we can. And we should be exporting arms any way and every way, openly and secretly, legally or by smuggling, I don’t care how.\n- Nicolae Ceausescu, 1977"
 LOADING_TIP_58:0 "The Soviet Union has indeed been our greatest menace — not so much because of what it has done, but because of the excuses it has provided us for our own failures.\n- J. William Fulbright, 1963 "
 LOADING_TIP_59:0 "We will not prematurely or unnecessarily risk the costs of a worldwide nuclear war in which even the fruits of victory would be ashes in our mouth — but neither shall we shrink from that risk any time it must be faced.\n- John F. Kennedy, 1963"
 LOADING_TIP_60:0 "To give [the Bay of Pigs invasion of Cuba] even covert support is on a par with the hypocrisy and cynicism for which the United States is constantly denouncing the Soviet Union in the United Nations and elsewhere. This point will not be lost on the rest of the world, nor on our own consciences.\n- J. William Fulbright, 1961"
 LOADING_TIP_61:0 "Restraint? Why are you so concerned with saving their lives? The whole idea is to kill the bastards. At the end of the war if there are two Americans and one Russian left alive, we win.\n- General Thomas Power, 1960"
 LOADING_TIP_62:0 "After two world wars, the collapse of fascism, nazism, communism and colonialism and the end of the cold war, humanity has entered a new phase of its history.\n- Hans Kung"
 LOADING_TIP_63:0 "Let us not be deceived we are today in the midst of a cold war.\n- Bernard Baruch"
 LOADING_TIP_64:0 "Today we are engaged in a final, all-out battle between communistic atheism and Christianity. The modern champions of communism have selected this as the time, and ladies and gentlemen, the chips are down, they are truly down.\n- Joseph McCarthy, 1950"
 LOADING_TIP_65:0 "With the end of the cold war, all the 'isms' of the 20th century - Fascism, Nazism, Communism and the evil of apartheid-ism - have failed. Except one. Only democracy has shown itself true the help of all mankind.\n- Jack Kemp"
 LOADING_TIP_66:0 "If we mean that we are to hold Europe against communism, we must not budge [from Berlin]. I believe the future of democracy requires us to stay here, until forced out.\n- Lucius D. Clay, 1948"
 LOADING_TIP_67:0 "The Soviet Union was playing one of the greatest gambles in history at minimal cost. It did not need to will all the possibilities. Even one or two offered immense gains. We and we alone were in a position to break up the play.\n- Dean Acheson"
 LOADING_TIP_68:0 "Should the German people lay down their arms, the Soviets… would occupy all eastern and south-eastern Europe, together with the greater part of the [German] Reich. All over this territory, which would be of an enormous extent, an iron curtain would at once descend.\n- Joseph Goebbels, 1945"
 LOADING_TIP_69:0 "Although the shooting war is over, we are in the midst of a cold war which is getting warmer.\n- Bernard Baruch, 1947"
 LOADING_TIP_70:0 "Ask not what your country can do for you, ask what you can do for your country.\n- John F. Kennedy, January 20, 1960"
 LOADING_TIP_71:0 "There can be no whitewash at the White House.\n- Richard Nixon, April 30, 1973"
 LOADING_TIP_72:0 "No words can describe the depths of my regret and pain at the anguish my mistakes over Watergate have caused the nation and the presidency – a nation I so deeply love and an institution I so greatly respect.\n- Richard Nixon, September 8, 1974"
 LOADING_TIP_73:0 "Communism has sometimes succeeded as a scavenger, but never as a leader. It has never come to power in a country that was not disrupted by war or corruption, or both.\n- John F. Kennedy, 1963"
