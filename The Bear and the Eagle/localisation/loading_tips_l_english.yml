 LOADING_TIP_78:0 "Stop sending people to kill me. We've already captured five of them, one of them with a bomb and another with a rifle. (...) If you don't stop sending killers, I'll send one to Moscow, and I won't have to send a second.\n- Josip Broz Tito to Stalin"